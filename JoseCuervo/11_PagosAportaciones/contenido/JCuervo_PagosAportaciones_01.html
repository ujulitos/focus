<!DOCTYPE html>
<html>

<head>

<body onresize="location.reload()">
    <div id="contenido">
        <img id="imagen1" class="element" _origenx="0" _origeny="0" src="images/JCuervo_PagosAportaciones_01/img01.png"></img>
        <img id="imagen2" class="element" _origenx="0" _origeny="0" src="images/JCuervo_PagosAportaciones_01/img02.png"></img>
        <img id="imagen3" class="element" _origenx="0" _origeny="0" src="images/JCuervo_PagosAportaciones_01/img03.png"></img>
        <img id="imagen4" class="element" _origenx="0" _origeny="0" src="images/JCuervo_PagosAportaciones_01/img04.png"></img>
        <img id="botonIniciar" class="element" _origenx="260" _origeny="560" src="images/JCuervo_PagosAportaciones_01/botonIniciar.png"></img>

        <!-- cargador -->
        <div id="cargando" class=" cargando" style="width: 100px; height: 100px;"><svg style="margin: auto; background: transparent; display: block;" width="100px" height="100px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
                <g transform="translate(20 50)">
                    <circle cx="0" cy="0" r="6" fill="#e15b64" transform="scale(0.220385 0.220385)">
                        <animateTransform attributeName="transform" type="scale" begin="-0.375s" calcMode="spline" keySplines="0.3 0 0.7 1;0.3 0 0.7 1" values="0;1;0" keyTimes="0;0.5;1" dur="1s" repeatCount="indefinite"></animateTransform>
                    </circle>
                </g>
                <g transform="translate(40 50)">
                    <circle cx="0" cy="0" r="6" fill="#f8b26a" transform="scale(0.564378 0.564378)">
                        <animateTransform attributeName="transform" type="scale" begin="-0.25s" calcMode="spline" keySplines="0.3 0 0.7 1;0.3 0 0.7 1" values="0;1;0" keyTimes="0;0.5;1" dur="1s" repeatCount="indefinite"></animateTransform>
                    </circle>
                </g>
                <g transform="translate(60 50)">
                    <circle cx="0" cy="0" r="6" fill="#abbd81" transform="scale(0.881747 0.881747)">
                        <animateTransform attributeName="transform" type="scale" begin="-0.125s" calcMode="spline" keySplines="0.3 0 0.7 1;0.3 0 0.7 1" values="0;1;0" keyTimes="0;0.5;1" dur="1s" repeatCount="indefinite"></animateTransform>
                    </circle>
                </g>
                <g transform="translate(80 50)">
                    <circle cx="0" cy="0" r="6" fill="#81a3bd" transform="scale(0.992922 0.992922)">
                        <animateTransform attributeName="transform" type="scale" begin="0s" calcMode="spline" keySplines="0.3 0 0.7 1;0.3 0 0.7 1" values="0;1;0" keyTimes="0;0.5;1" dur="1s" repeatCount="indefinite"></animateTransform>
                    </circle>
                </g>
            </svg>
        </div>
        <!-- <img id="cargando" class="cargando" src="images/cargando.gif"></img> -->

        <canvas id="canvas_id"></canvas>

    </div>
</body>
<script>
    $(document).ready(function() {

        cacularEscala();
        ajustarEscenario();

        function preload() {
            animacion_entrada($("#cargando"), "default", .2, 0);
            var preload = new createjs.LoadQueue();
            preload.addEventListener("complete", iniciaCargador);
            $.each($('.element'), function() {
                preload.loadFile($("#" + this.id).attr('src'));
                //console.log($("#" + this.id).attr('src'));
            });
        }

        function iniciaCargador(event) {
            console.log('load complete');
            $.each($('.element'), function() {
                inicializar($("#" + this.id));
            });
            $("#cargando").show();
            $("#cargando").css({
                'opacity': '1'
            });
            animacion_salida($("#cargando"), "desaparece", 0, muestraContenido);
        }


        function muestraContenido() {
            animacion_entrada($("#imagen1"), "default", .2, .2);
            animacion_entrada($("#imagen2"), "der_izq", .7, .5);
            animacion_entrada($("#imagen3"), "izq_der", .5, 1);
            animacion_entrada($("#imagen4"), "izq_der", .5, 1.5);

            parent.playAudio(1, 1800, terminaAudio1);

            // // Subtítulos 1//
            // salen_subtitulos();
            // animacion_entrada($("#img_subts_01"), "izq_der", .5, .5);
            // // Subtítulos 1 //
            // parent.playAudio(0, 200, terminaAudio1);
        }

        function terminaAudio1() {
            parpadea($("#botonIniciar"), 0);
        }


        /////////////// botonIniciar ////////////////
        $("#botonIniciar").click(function() {
            terminarPantalla();
            parent.nextPage();
        });



        preload();

    });
</script>

</html>
