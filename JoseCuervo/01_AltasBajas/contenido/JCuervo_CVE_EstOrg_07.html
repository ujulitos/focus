<script>
    $(document).ready(function() {

        var cuantasSecciones = 9;
        var cualAudio = 84;
        var conMouse;
        var conSubts;
        var subtsOn;
        var altoSubts = 125;
        this.punto1 = [300, 350, 2000, 500];
        this.punto2 = [300, 530, 2000, 500];
        this.punto3 = [370, 530, 1000, 500];
        this.punto4 = [360, 520, 1000, 500];
        this.punto5 = [370, 590, 1000, 500];
        this.punto6 = [460, 520, 1000, 500];
        this.punto7 = [360, 680, 1000, 500];
        this.punto8 = [350, 750, 1000, 500];
        this.punto9 = [345, 800, 1000, 500];
        that = this;


        cacularEscala();
        ajustarEscenario();

        function preload() {
            animacion_entrada($("#cargando"), "default", .2, 0);
            var preload = new createjs.LoadQueue();
            preload.addEventListener("complete", iniciaCargador);
            $.each($('.element'), function() {
                preload.loadFile($("#" + this.id).attr('src'));
                //console.log($("#" + this.id).attr('src'));
            });
        }

        function iniciaCargador(event) {
            console.log('load complete');
            $.each($('.element'), function() {
                inicializar($("#" + this.id));
            });
            $("#cargando").show();
            $("#cargando").css({
                'opacity': '1'
            });
            animacion_salida($("#cargando"), "desaparece", 0, muestraContenido);
        }


        function muestraContenido() {
            animacion_entrada($("#imagen1"), "default", .7, 0.5);
            animacion_entrada($("#imagen2"), "default", .7, 1);

            // Subtítulos Fondo //
            // cambiaSubtitulos(parent.haySubtitulos);
            // animacion_entrada($("#img_subts_fondo"), "abajo_arriba", .5, 2);
            // Subtítulos Fondo //
            // animacion_entrada($("#sec_img01_subts_01"), "izq_der", .5, 2.5);
            // QUITAR
            parent.playAudio(84, 1500, terminaAudio1);
        }

        function terminaAudio1() {
            animacion_salida($("#imagen2"), "desaparece", 0, muestraSeccion);
        }


        function muestraSeccion(cualSeccion) {
            if (cualSeccion == undefined) {
                cualSeccion = 1;
            }
            console.log('muestraSeccion', cualSeccion);

            switch (cualSeccion) {
                case 1:
                    animacion_entrada($("#instrucciones"), "der_izq", .7, 0);
                    conSubts = true;
                    conMouse = false;
                    break;
                case 3:
                    altoSubts = 72;
                    break;
                case 5:
                    altoSubts = 72;
                    break;
                case 8:
                    altoSubts = 72;
                    break;
                case 9:
                    altoSubts = 72;
                    conMouse = false;
                    break;
                default:
                    altoSubts = 125;
                    conSubts = true;
                    conMouse = false;
                    break;
            }

            // Subtítulos Fondo //
            cambiaSubtitulos(parent.haySubtitulos);
            // animacion_entrada($("#img_subts_fondo"), "abajo_arriba", .5, 0);
            // Subtítulos Fondo //
            animacion_entrada($('#sec_img' + cualSeccion), "default", .7, .5);
            animacion_entrada($('#sec_img' + cualSeccion + '_subts_01'), "abajo_arriba", .5, 1);
            subtsOn = true;

            parent.playAudio((cualAudio + cualSeccion), 1500, terminaAudio);


            function terminaAudio() {

                subtsOn = false;
                animacion_salida($('#sec_img' + cualSeccion + '_subts_01'), "arriba_abajo", .7);
                if (conSubts) {
                    animacion_entrada($('#btnSubts'), "default", .5, 1.2);
                    $('#btnSubts').css({
                        'top': (parseInt($('#btnSubts').attr("_origeny")) * scalePage),
                        'cursor': 'pointer'
                    });
                }

                setTimeout(function() {
                    if (cualSeccion != cuantasSecciones) {
                        if (conMouse) {
                            mueveMouse(that['punto' + cualSeccion][0], that['punto' + cualSeccion][1], that['punto' + cualSeccion][2], that['punto' + cualSeccion][3]);
                            parpadea($("#btnSiguiente"), 4);
                        } else {
                            parpadea($("#btnSiguiente"), 1);
                        }
                    } else {
                        if (cualSeccion == cuantasSecciones) {
                            terminarPantalla();
                        }
                    }
                }, 1000);

                if (cualSeccion != 1) {
                    parpadea($("#btnAtras"), 5);
                }
                $("#btnAtras").off().click(function() {
                    if ($(this).css('cursor') == 'pointer') {
                        desapareceBotonera();
                        desapareceSeccion(cualSeccion);
                        muestraSeccion((cualSeccion - 1));
                    }
                });
                $("#btnSiguiente").off().click(function() {
                    if ($(this).css('cursor') == 'pointer') {
                        desapareceBotonera();
                        desapareceSeccion(cualSeccion);
                        muestraSeccion((cualSeccion + 1));
                    }
                });

                $("#btnSubts").off().click(function() {
                    if ($(this).css('cursor') == 'pointer') {

                        if (!subtsOn) {
                            animacion_entrada($('#sec_img' + cualSeccion + '_subts_01'), "abajo_arriba", .5, 0);

                            TweenMax.fromTo($(this), .4, {
                                top: (parseInt($(this).attr("_origeny")) * scalePage) - 0
                            }, {
                                top: (parseInt($(this).attr("_origeny")) * scalePage) - (altoSubts * scalePage),
                                alpha: 1,
                                ease: Back.easeOut,
                                delay: 0
                            });
                            subtsOn = true;
                        } else {
                            animacion_salida($('#sec_img' + cualSeccion + '_subts_01'), "arriba_abajo", 0);

                            TweenMax.fromTo($(this), .6, {
                                top: (parseInt($(this).attr("_origeny")) * scalePage) - (altoSubts * scalePage)
                            }, {
                                top: (parseInt($(this).attr("_origeny")) * scalePage) - 0,
                                alpha: 1,
                                ease: Back.easeOut,
                                delay: .4
                            });
                            subtsOn = false;
                        }

                    }
                });

            }

        };





        function desapareceSeccion(cualSeccion) {
            animacion_salida($('#sec_img' + cualSeccion), "desaparece", 0);
            animacion_salida($('#sec_img' + cualSeccion + '_subts_01'), "desaparece", 0);
            animacion_salida($('#btnSubts'), "desaparece", 0);
        }

        function desapareceBotonera() {
            animacion_salida($('#btnAtras, #btnSiguiente'), "desaparece", 0);
            animacion_salida($('#botonCerrar'), "desaparece", 0);
            // TweenMax.killTweensOf($("#btnAtras"));
            // $("#btnAtras").hide();
            // TweenMax.killTweensOf($("#btnSiguiente"));
            // $("#btnSiguiente").hide();
        }



        // setTimeout(function() {
        // }, 2000);

        // $("#contenido").off().click(function() {
        //     hazRipple($('#mouse').attr('_origeny'), $('#mouse').attr('_origenx'));
        // });

        preload();

    });
