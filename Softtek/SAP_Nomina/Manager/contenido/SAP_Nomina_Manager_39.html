<script>
    $(document).ready(function() {

        cacularEscala();
        ajustarEscenario();

        var cuantosBotones = 8;
        var botonesTerminados = false;

        function preload() {
            animacion_entrada($("#cargando"), "default", .2, 0);
            var preload = new createjs.LoadQueue();
            preload.addEventListener("complete", iniciaCargador);
            $.each($('.element'), function() {
                preload.loadFile($("#" + this.id).attr('src'));
                //console.log($("#" + this.id).attr('src'));
            });
        }

        function iniciaCargador(event) {
            console.log('load complete');
            $.each($('.element'), function() {
                inicializar($("#" + this.id));
            });
            $("#cargando").show();
            $("#cargando").css({
                'opacity': '1'
            });
            animacion_salida($("#cargando"), "desaparece", 0, muestraContenido);
        }


        function muestraContenido() {
            animacion_entrada($("#imagen1"), "default", .7, 0.5);
            animacion_entrada($("#imagen2"), "izq_der", .7, 1);
            animacion_entrada($("#sec00_back"), "default", .7, 4);
            animacion_entrada($("#sec00_ins"), "der_izq", .7, 11);

            // animacion_salida($("#imagen2"), "desaparece", 16.5);
            parent.playAudio(173, 1500, terminaAudio0);
        }

        function terminaAudio0() {
            desapareceBotonera();
            setTimeout(function() {
                muestraBotonera(1);
            }, 300);
        }

        function muestraBotonera(cualBoton) {
            console.log('muestraBotonera', cualBoton);
            // desapareceBotonera();

            if (botonesTerminados) {
                for (a = 1; a <= cuantosBotones; a++) {
                    animacion_entrada($("#boton" + a), "default", .5, 0);
                    $("#boton" + a).css({
                        'cursor': 'pointer',
                        'opacity': '1'
                    });
                }
            }

            if (cualBoton <= cuantosBotones) {
                parpadea($("#boton" + cualBoton), .6);
            } else {
                botonesTerminados = true;
                console.log('botonesTerminados', botonesTerminados);
                terminarPantalla();
                muestraBotonera(1);
            }

            $("#boton" + cualBoton).click(function() {
                if ($(this).css('cursor') == 'pointer') {
                    TweenMax.killTweensOf($(this));
                    // $(this).hide();
                    $(this).css({
                        'opacity': '1'
                    });
                    if (!botonesTerminados) {
                        $("#boton" + (cualBoton - 1)).css({
                            'cursor': 'default',
                            'opacity': '0'
                        });
                    }

                    desaparecePantallas();

                    animacion_entrada($("#sec0" + cualBoton + "_img01"), "default", .7, .5);
                    parent.playAudio((173 + cualBoton), 1000, terminaAudio);
                }
            });

            function terminaAudio() {
                console.log('terminaAudio', cualBoton);
                if (cualBoton == 7) {
                    parpadea($("#botonNota"), 0);
                } else {
                    muestraBotonera((cualBoton + 1));
                }
            }


            ///////////////// botonNota ////////////////
            $("#botonNota").click(function() {
                if ($(this).css('cursor') == 'pointer') {
                    TweenMax.killTweensOf($(this));
                    $(this).hide();
                    // $(this).css({
                    // 'cursor': 'default',
                    // 'opacity': '1'
                    // });
                    animacion_entrada($("#sec07_img02"), "default", 0.7, 0);
                    parent.playAudio(187, 500, terminaAudio2);
                }
            });

            function terminaAudio2() {
                parpadea($("#botonCerrarNota"), 0);
            }

            $("#botonCerrarNota").click(function() {
                if ($(this).css('cursor') == 'pointer') {
                    //TweenMax.killTweensOf($(this));
                    $(this).hide();

                    animacion_salida($('#sec07_img02'), "desaparece", 0);
                    muestraBotonera(cuantosBotones);
                }
            });


        }




        function desapareceBotonera() {
            animacion_salida($('#boton1, #boton2, #boton3, #boton4, #boton5, #boton6, #boton7, #boton8, #boton9, #boton10, #boton11, #boton12, #boton13, #boton14, #boton15, #btnAtras0, #btnSiguiente0, #btnAtras1, #btnSiguiente1, #btnAtras2, #btnSiguiente2, #btnAtras3, #btnSiguiente3, #btnAtras4, #btnSiguiente4, #btnAtras5, #btnSiguiente5, #btnAtras6, #btnSiguiente6, #btnAtras7, #btnSiguiente7, #btnAtras8, #btnSiguiente8, #btnAtras9, #btnSiguiente9, #btnAtras10, #btnSiguiente10, #btnAtras11, #btnSiguiente11, #btnAtras12, #btnSiguiente12, #btnAtras13, #btnSiguiente13, #btnAtras14, #btnSiguiente14, #btnAtras15, #btnSiguiente15'), "default", 0);
            animacion_salida($('#botonCerrar'), "default", 0);
            // $('#btnAtras1, #btnSiguiente1, #btnAtras2, #btnSiguiente2, #btnAtras3, #btnSiguiente3, #btnAtras4, #btnSiguiente4, #btnAtras5, #btnSiguiente5, #btnAtras6, #btnSiguiente6').css({
            //     'cursor': 'default'
            // });
        }

        function desaparecePantallas() {
            animacion_salida($('#sec01_img01, #sec02_img01, #sec03_img01, #sec04_img01, #sec05_img01, #sec06_img01, #sec07_img01, #sec08_img01, #sec09_img01, #sec10_img01, #sec11_img01, #sec12_img01, #sec13_img01, #sec14_img01, #sec15_img01'), "default", 0);
        }




        preload();

    });
</script>
