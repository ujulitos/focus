<script>
    $(document).ready(function() {

        cacularEscala();
        ajustarEscenario();

        function preload() {
            animacion_entrada($("#cargando"), "default", .2, 0);
            var preload = new createjs.LoadQueue();
            preload.addEventListener("complete", iniciaCargador);
            $.each($('.element'), function() {
                preload.loadFile($("#" + this.id).attr('src'));
                //console.log($("#" + this.id).attr('src'));
            });
        }

        function iniciaCargador(event) {
            console.log('load complete');
            $.each($('.element'), function() {
                inicializar($("#" + this.id));
            });
            $("#cargando").show();
            $("#cargando").css({
                'opacity': '1'
            });
            animacion_salida($("#cargando"), "desaparece", 0, muestraContenido);
        }


        function muestraContenido() {
            animacion_entrada($("#imagen1"), "default", .5, .2);
            animacion_entrada($("#imagen2"), "default", .7, .7);

            animacion_entrada($("#mision1a"), "arriba_abajo", .3, 1.4);
            animacion_entrada($("#mision2a"), "arriba_abajo", .3, 1.6);
            animacion_entrada($("#mision3a"), "arriba_abajo", .3, 1.8);
            animacion_entrada($("#mision4"), "arriba_abajo", .3, 2);
            animacion_entrada($("#mision5"), "arriba_abajo", .3, 2.2);
            animacion_entrada($("#mision6"), "arriba_abajo", .3, 2.4);
            animacion_entrada($("#mision7"), "arriba_abajo", .3, 2.6);
            animacion_entrada($("#mision8"), "arriba_abajo", .3, 2.8);

            animacion_entrada($("#imagen3"), "abajo_arriba", .5, 3.3);

            parpadea($("#mision4a"), 4);

            $("#mision4a").click(function() {
                if ($(this).css('cursor') == 'pointer') {
                    terminarPantalla();
                    parent.nextPage();
                }
            });

        }


        preload();

    });

</script>
