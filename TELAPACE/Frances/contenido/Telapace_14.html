<script>
    $(document).ready(function() {

        var cuantasPreguntas = 11;
        var contador = 0;
        var no_objetos = new Array(11, 0);
        var cualPregunta = 1;
        var dragsColocados = new Array();
        // var aciertos = 0;

        for (var i = 1; i <= no_objetos[0]; i++) {
            this["bien" + i] = false;
        }
        var that;
        that = this;

        cacularEscala();
        ajustarEscenario();

        function preload() {
            animacion_entrada($("#cargando"), "default", .2, 0);
            var preload = new createjs.LoadQueue();
            preload.addEventListener("complete", iniciaCargador);
            $.each($('.element'), function() {
                preload.loadFile($("#" + this.id).attr('src'));
                //console.log($("#" + this.id).attr('src'));
            });
        }

        function iniciaCargador(event) {
            console.log('load complete');
            $.each($('.element'), function() {
                inicializar($("#" + this.id));
            });
            $("#cargando").show();
            $("#cargando").css({
                'opacity': '1'
            });
            animacion_salida($("#cargando"), "desaparece", 0, muestraContenido);
        }


        function muestraContenido() {
            animacion_entrada($("#imagen1"), "default", .5, .2);
            animacion_entrada($("#imagen2"), "arriba_abajo", .5, .7);
            animacion_entrada($("#imagen3"), "izq_der", .5, 1.3);
            animacion_entrada($("#imagen4"), "der_izq", .5, 2);
            animacion_entrada($("#imagen5"), "arriba_abajo", .5, 2.5);
            parpadea($("#botonIniciar"), 3);
        }


        ///////////////// botonIniciar ////////////////
        $("#botonIniciar").click(function() {
            if ($(this).css('cursor') == 'pointer') {
                TweenMax.killTweensOf($(this));
                $(this).hide();
                $(this).css({
                    'cursor': 'default',
                    'opacity': '0'
                });
                // animacion_salida($("#imagen3"), "derecha_izquierda", 0);
                animacion_salida($("#imagen4"), "derecha_izquierda", .2);
                animacion_salida($("#imagen5"), "derecha_izquierda", .4);
                animacion_entrada($("#imagen6"), "izq_der", .5, 1);
                animacion_entrada($("#imagen7"), "arriba_abajo", .5, 1.5);

                parpadea($("#botonIniciar2"), 2);
            }
        });

        ///////////////// botonIniciar2 ////////////////
        $("#botonIniciar2").click(function() {
            if ($(this).css('cursor') == 'pointer') {
                TweenMax.killTweensOf($(this));
                $(this).hide();
                $(this).css({
                    'cursor': 'default',
                    'opacity': '0'
                });
                animacion_salida($("#imagen3"), "derecha_izquierda", 0);
                animacion_salida($("#imagen7"), "derecha_izquierda", .2);
                animacion_salida($("#imagen6"), "derecha_izquierda", .4);
                animacion_entrada($("#imagen8"), "default", .5, 1);

                setTimeout(function() {
                    comenzarEvaluacion();
                }, 1500);
            }
        });

        function comenzarEvaluacion() {
            console.log("cualPregunta: " + cualPregunta + " Objetos: " + no_objetos[cualPregunta - 1]);

            var dragActivo;
            var dragID;

            for (i = 1; i <= no_objetos[cualPregunta - 1]; i++) {
                $("#drag" + i).attr("_ID" + i);
                $("#drop" + i).attr("_ID" + i);
                dragsColocados[dragsColocados.length] = false;
                //$("#drop"+i).show();
                animacion_entrada($("#drag" + i), "der_izq", .5, 0 + (i * .05));
                // animacion_entrada($("#imagen" + (i + 3)), "der_izq", .5, .5 + (i * .1));
                animacion_entrada($("#lugar" + i), "default", .5, 0 + (i * 0));
            }



            $(".drag").mousedown(function() {
                $(this).removeClass('match');
                $(".drag").css({
                    'z-index': '900'
                });
                $(this).css({
                    'z-index': '999'
                });
            });


            $(".drag").mouseup(function() {
                if (!$(this).hasClass('match')) {

                    TweenMax.to($(this), .5, {
                        top: (parseInt($(this).attr("_origeny") - 0) * scalePage),
                        left: (parseInt($(this).attr("_origenx") - 0) * scalePage),
                        ease: Back.easeOut
                    });
                    that["bien" + $(this).attr("_id")] = false;
                    for (a = 1; a <= no_objetos[cualPregunta - 1]; a++) {
                        console.log('bien' + a + ' ', that["bien" + a]);
                    }

                } else {
                    console.log("No Se mueve");
                }
            });


            $(".drag").css("cursor", "pointer");
            $(".drag").draggable({
                drag: function(event, ui) {
                    dragActivo = $(this).attr("_id");
                    console.log("Drag seleccionado: " + dragActivo);

                    if (dragsColocados[(dragActivo - 1)] != false) {
                        var elLugarPos = dragsColocados[(dragActivo - 1)].indexOf('drop') + 4;
                        var elLugar = parseInt(dragsColocados[(dragActivo - 1)].substr(elLugarPos, 2));
                        console.log("elLugar", elLugar);
                        $("#lugar" + elLugar).show();
                        dragsColocados[(dragActivo - 1)] = false;
                        console.log("dragsColocados al drag", dragsColocados);

                        $("#botonValidar").hide();
                    }

                }
            });

            $(".drop").droppable({
                tolerance: "intersect",
                accept: ".drag",
                drop: function(event, ui) {
                    var esteID = $(this).attr("_id");
                    dropActivo = esteID;
                    console.log("colisiÃ³n con: " + esteID);

                    dragsColocados[(dragActivo - 1)] = "drag" + dragActivo + "_drop" + dropActivo;
                    console.log("dragsColocados al drop", dragsColocados);

                    if ($("#lugar" + dropActivo).css('display') == 'block') {
                        $("#lugar" + dropActivo).hide();
                        $("#drag" + dragActivo).addClass('match');
                        checkMatch();
                    }

                }
            });




            function checkMatch() {
                // console.log("revisando match");

                // if ((dropActivo == 1 || dropActivo == 2 || dropActivo == 3 || dropActivo == 4 || dropActivo == 5 || dropActivo == 6 || dropActivo == 7 || dropActivo == 8 || dropActivo == 9 || dropActivo == 10)) {
                // console.log("Hizo Match! 1");
                // contador++;

                TweenMax.to($("#drag" + dragActivo), .01, {
                    top: ((parseInt($("#lugar" + dropActivo).attr("_origeny")) + 3) * scalePage),
                    left: ((parseInt($("#lugar" + dropActivo).attr("_origenx")) + 3) * scalePage)
                });

                console.log("drag: " + dragActivo + " con drop: " + dropActivo);

                // if (dropActivo == dragActivo) {
                if (dragActivo == 1) {
                    if (dropActivo == 4) {
                        that["bien" + dragActivo] = true;
                    } else {
                        that["bien" + dragActivo] = false;
                    }
                }
                if (dragActivo == 2) {
                    if (dropActivo == 6 || dropActivo == 7 || dropActivo == 8) {
                        that["bien" + dragActivo] = true;
                    } else {
                        that["bien" + dragActivo] = false;
                    }
                }
                if (dragActivo == 3) {
                    if (dropActivo == 5) {
                        that["bien" + dragActivo] = true;
                    } else {
                        that["bien" + dragActivo] = false;
                    }
                }
                if (dragActivo == 4) {
                    if (dropActivo == 9 || dropActivo == 10) {
                        that["bien" + dragActivo] = true;
                    } else {
                        that["bien" + dragActivo] = false;
                    }
                }
                if (dragActivo == 5) {
                    if (dropActivo == 1 || dropActivo == 2) {
                        that["bien" + dragActivo] = true;
                    } else {
                        that["bien" + dragActivo] = false;
                    }
                }
                if (dragActivo == 6) {
                    if (dropActivo == 6 || dropActivo == 7 || dropActivo == 8) {
                        that["bien" + dragActivo] = true;
                    } else {
                        that["bien" + dragActivo] = false;
                    }
                }
                if (dragActivo == 7) {
                    if (dropActivo == 3) {
                        that["bien" + dragActivo] = true;
                    } else {
                        that["bien" + dragActivo] = false;
                    }
                }
                if (dragActivo == 8) {
                    if (dropActivo == 1 || dropActivo == 2) {
                        that["bien" + dragActivo] = true;
                    } else {
                        that["bien" + dragActivo] = false;
                    }
                }
                if (dragActivo == 9) {
                    if (dropActivo == 9 || dropActivo == 10) {
                        that["bien" + dragActivo] = true;
                    } else {
                        that["bien" + dragActivo] = false;
                    }
                }
                if (dragActivo == 10) {
                    if (dropActivo == 11) {
                        that["bien" + dragActivo] = true;
                    } else {
                        that["bien" + dragActivo] = false;
                    }
                }
                if (dragActivo == 11) {
                    if (dropActivo == 6 || dropActivo == 7 || dropActivo == 8) {
                        that["bien" + dragActivo] = true;
                    } else {
                        that["bien" + dragActivo] = false;
                    }
                }

                for (a = 1; a <= no_objetos[cualPregunta - 1]; a++) {
                    console.log('bien' + a + ' ', that["bien" + a]);
                }

                // }


                losColocados = $.inArray(false, dragsColocados);
                console.log('losColocados', losColocados);
                if (losColocados == -1) {
                    parpadea($("#botonValidar"), 0);
                    // } else {
                    //     $("#botonValidar").hide();
                }

            }


        };


        ///////////////// botonValidar ////////////////
        $("#botonValidar").click(function() {
            TweenMax.killTweensOf($(this));
            $(this).hide();

            retroalimenta();
        });


        function retroalimenta() {
            console.log('retroalimenta');

            $(".drag").css({
                'z-index': '-900'
            });

            animacion_salida($("#imagen3, #imagen6, #imagen7, #imagen8"), "desaparece", 0);

            for (var i = 1; i <= no_objetos[0]; i++) {
                console.log("bien", i, that["bien" + i]);
            }

            if ((that["bien1"] == true) && (that["bien2"] == true) && (that["bien3"] == true)) {
                animacion_entrada($("#retroBien"), "izq_der", .7, .5);
                parpadea($("#botonContinuar"), 1);
            } else {
                animacion_entrada($("#retroMal"), "izq_der", .7, .5);
                parpadea($("#botonReiniciar"), 1);
            }
        }


        ///////////////// botonReiniciar ////////////////
        $("#botonReiniciar").click(function() {
            if ($(this).css('cursor') == 'pointer') {
                TweenMax.killTweensOf($(this));
                $(this).hide();

                parent.reLoad();
            }
        });

        ///////////////// botonContinuar ////////////////
        $("#botonContinuar").click(function() {
            if ($(this).css('cursor') == 'pointer') {
                TweenMax.killTweensOf($(this));
                $(this).hide();

                terminarPantalla();
                parent.nextPage();
            }
        });



        preload();

    });
