<script>
    $(document).ready(function() {

        cacularEscala();
        ajustarEscenario();

        function preload() {
            animacion_entrada($("#cargando"), "default", .2, 0);
            var preload = new createjs.LoadQueue();
            preload.addEventListener("complete", iniciaCargador);
            $.each($('.element'), function() {
                preload.loadFile($("#" + this.id).attr('src'));
                //console.log($("#" + this.id).attr('src'));
            });
        }

        function iniciaCargador(event) {
            console.log('load complete');
            $.each($('.element'), function() {
                inicializar($("#" + this.id));
            });
            $("#cargando").show();
            $("#cargando").css({
                'opacity': '1'
            });
            animacion_salida($("#cargando"), "desaparece", 0, muestraContenido);
            // QUITAR
            // animacion_salida($("#cargando"), "desaparece", 0, iniciaSimulacion);
        }


        function muestraContenido() {
            animacion_entrada($("#imagen1"), "default", .5, .2);
            animacion_entrada($("#imagen2"), "abajo_arriba", .5, .7);

            animacion_entrada($("#imagen3"), "der_izq", .5, 1.3);
            animacion_entrada($("#imagen4"), "izq_der", .5, 1.7);
            animacion_entrada($("#imagen5"), "der_izq", .5, 2.2);
            // parent.playAudio(1, 2000, terminaAudio1);
            parpadea($("#botonIniciar"), 3);

            // animacion_entrada($("#botonTerminar"), "default", .5, 0);
            // $("#botonTerminar").css({
            //     'cursor': 'pointer',
            //     'opacity': '1'
            // });
        }

        function mostrarFinal() {
            animacion_salida($("#imagen" + (contador + 5) + "_1"), "desaparece", 0);
            animacion_salida($("#imagen" + (contador + 5)), "desaparece", .2);

            animacion_entrada($("#imagen31"), "abajo_arriba", .5, 1);
            animacion_entrada($("#imagen32"), "der_izq", .5, 1.5);
            parent.playAudio(25, 1700, terminarPantalla);
            animacion_entrada($("#botonTerminar"), "default", .5, 2);
            $("#botonTerminar").css({
                'cursor': 'pointer',
                'opacity': '1'
            });
            //  parpadea($("#botonTerminar"), 2);
            // terminarPantalla();
        }

        // function terminaAudio1() {
        // }

        var cuantosPasos = 24;
        var contador = 0;

        function iniciaSimulacion() {
            contador++;
            console.log('cuantosPasos', contador);

            animacion_salida($("#imagen" + (contador + 4) + "_1"), "desaparece", 0);
            animacion_salida($("#imagen" + (contador + 4)), "desaparece", .5);

            animacion_entrada($("#imagen" + (contador + 5)), "default", .5, 0);
            animacion_entrada($("#imagen" + (contador + 5) + "_1"), "default", .5, .7);
            parent.playAudio(contador, 1200, terminaAudio);
        }

        function terminaAudio() {

            setTimeout(function() {
                if (contador < cuantosPasos) {
                    iniciaSimulacion();
                } else {
                    mostrarFinal();
                }
            }, 1000);

        }


        ///////////////// botÃ³n 1 ////////////////
        $("#botonIniciar").click(function() {
            if ($(this).css('cursor') == 'pointer') {
                TweenMax.killTweensOf($(this));
                $(this).hide();
                // $(this).css({
                // 'cursor': 'default',
                // 'opacity': '1'
                // });

                animacion_salida($("#imagen3"), "izquierda_derecha", 0);
                animacion_salida($("#imagen4"), "derecha_izquierda", .2);
                animacion_salida($("#imagen5"), "izquierda_derecha", .4);
                animacion_salida($("#imagen2"), "arriba_abajo", .6);
                animacion_entrada($("#imagen30"), "default", .5, 1);

                setTimeout(function() {
                    iniciaSimulacion();
                }, 1200);

            }
        });


        ///////////////// botonTerminar ////////////////
        $("#botonTerminar").click(function() {
            if ($(this).css('cursor') == 'pointer') {
                parent.close();
            }
        });



        preload();

    });

</script>
