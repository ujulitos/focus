<script>
    $(document).ready(function() {

        var momento = 0;
        var cuantosValores = 12;
        var aprueba = false;
        this.valorOk1 = "=";
        this.valorOk2 = "AND";
        this.valorOk3 = "LIKE";
        this.valorOk4 = "AND";
        this.valorOk5 = "AND";
        this.valorOk6 = ">=";
        this.valorOk7 = "AND";
        this.valorOk8 = ">=";
        this.valorOk9 = "AND";
        this.valorOk10 = "<=";
        this.valorOk11 = "AND";
        this.valorOk12 = "LIKE ANY";
        that = this;

        cacularEscala();
        ajustarEscenario();

        function preload() {
            animacion_entrada($("#cargando"), "default", .2, 0);
            var preload = new createjs.LoadQueue();
            preload.addEventListener("complete", iniciaCargador);
            $.each($('.element'), function() {
                preload.loadFile($("#" + this.id).attr('src'));
                //console.log($("#" + this.id).attr('src'));
            });
        }

        function iniciaCargador(event) {
            console.log('load complete');
            $.each($('.element'), function() {
                inicializar($("#" + this.id));
            });
            $("#cargando").show();
            $("#cargando").css({
                'opacity': '1'
            });
            animacion_salida($("#cargando"), "desaparece", 0, muestraContenido);
            // QUITAR
            // animacion_salida($("#cargando"), "desaparece", 0, iniciaEjerecicio);
        }


        function muestraContenido() {
            momento = 1;
            console.log('momento', momento);
            animacion_entrada($("#imagen1"), "default", .5, .2);
            animacion_entrada($("#imagen2"), "arriba_abajo", .5, .7);

            animacion_entrada($("#imagen3"), "der_izq", .5, 1.3);
            animacion_entrada($("#imagen4"), "izq_der", .5, 1.7);
            animacion_entrada($("#imagen5"), "der_izq", .5, 2.2);
            // parent.playAudio(1, 2000, terminaAudio1);
            parpadea($("#botonIniciar"), 3);
        }

        function muestraContenido2() {
            momento = 2;
            console.log('momento', momento);
            animacion_salida($("#imagen3"), "izquierda_derecha", 0);
            animacion_salida($("#imagen4"), "derecha_izquierda", .2);
            animacion_salida($("#imagen5"), "izquierda_derecha", .4);
            animacion_salida($("#imagen2"), "arriba_abajo", .6);

            animacion_entrada($("#imagen6"), "default", .5, 1.3);
            animacion_entrada($("#imagen7"), "default", .5, 1.7);
            animacion_entrada($("#imagen8"), "izq_der", .5, 2);
            // parent.playAudio(1, 2000, terminaAudio1);

            setTimeout(function() {
                animacion_entrada($("#botonAtras"), "default", .5, 0);
                $("#botonAtras").css({
                    'cursor': 'pointer'
                })
                parpadea($("#botonAdelante"), 0);
            }, 2500);
        }

        function iniciaEjerecicio() {
            momento = 3;
            console.log('momento', momento);

            animacion_entrada($("#imagen9"), "default", .5, .5);
            setTimeout(function() {
                for (a = 1; a <= cuantosValores; a++) {
                    that['valorObtenido' + a] = '';
                    $("#texto" + a).val('');
                    $("#texto" + a).show().css({
                        'opacity': '1',
                        'font-weight': 'bold'
                    });
                }
            }, 1000);
            setTimeout(function() {
                animacion_entrada($("#botonValidar"), "default", .5, 0);
                $("#botonValidar").css({
                    'cursor': 'pointer'
                })
                muestraInstruccion();
            }, 1500);
        }

        ///////////////// Area Error ////////////////
        // $("#imagen9").click(function() {
        //     parent.playAudio(3, 100);
        // });

        ///////////////// botonInstrucciones ////////////////
        $("#botonInstrucciones").click(function() {
            if ($(this).css('cursor') == 'pointer') {
                muestraInstruccion();
            }
        });

        ///////////////// botonCerrar ////////////////
        $("#botonCerrarInst").click(function() {
            if ($(this).css('cursor') == 'pointer') {
                cierraInstruccion();
            }
        });

        ///////////////// botonIniciar ////////////////
        $("#botonIniciar").click(function() {
            if ($(this).css('cursor') == 'pointer') {
                TweenMax.killTweensOf($(this));
                $(this).hide();
                $(this).css({
                    'cursor': 'default',
                    'opacity': '0'
                });
                muestraContenido2();
            }
        });
        ///////////////// botonAtras ////////////////
        $("#botonAtras").click(function(e) {
            e.preventDefault();
            if ($(this).css('cursor') == 'pointer') {
                // TweenMax.killTweensOf($(this));
                TweenMax.killTweensOf($("#botonAdelante"));
                animacion_salida($("#imagen2, #imagen3, #imagen4, #imagen5, #imagen6, #imagen7, #imagen8, #imagen9, #retroBien, #retroMal, #instruccion"), "desaparece", 0);
                for (a = 1; a <= cuantosValores; a++) {
                    animacion_salida($("#texto" + a), "desaparece", 0);
                }

                switch (momento) {
                    case 2:
                        $("#botonAtras").hide();
                        $("#botonAdelante").hide();
                        muestraContenido();
                        break;
                    case 3:
                        // muestraContenido2();
                        momento = 2;
                        console.log('momento', momento);
                        $("#botonInstrucciones, #botonValidar").hide();
                        $(this).css({
                            'cursor': 'default',
                            'opacity': '.3'
                        });

                        animacion_entrada($("#imagen6"), "default", .5, .3);
                        animacion_entrada($("#imagen7"), "default", .5, .7);
                        animacion_entrada($("#imagen8"), "izq_der", .5, 1);
                        // parent.playAudio(1, 2000, terminaAudio1);

                        setTimeout(function() {
                            animacion_entrada($("#botonAtras"), "default", .5, 0);
                            $("#botonAtras").css({
                                'cursor': 'pointer'
                            })
                            parpadea($("#botonAdelante"), 0);
                        }, 1500);
                        break;

                    default:
                        break;
                }

            }
        });
        ///////////////// botonAdelante ////////////////
        $("#botonAdelante").click(function() {
            if ($(this).css('cursor') == 'pointer') {
                TweenMax.killTweensOf($(this));
                // $(this).hide();
                $(this).css({
                    'cursor': 'default',
                    'opacity': '.3'
                });
                animacion_salida($("#imagen8"), "derecha_izquierda", 0);
                animacion_salida($("#imagen7"), "default", .2);

                setTimeout(function() {
                    iniciaEjerecicio();
                }, 500);
            }
        });

        ///////////////// botonReiniciar ////////////////
        $("#botonReiniciar").click(function(e) {
            e.preventDefault();
            if ($(this).css('cursor') == 'pointer') {
                reiniciar();
            }
        });

        ///////////////// botonCerrarRetro ////////////////
        $("#botonCerrarRetroBien, #botonCerrarRetroMal").click(function(e) {
            e.preventDefault();
            if ($(this).css('cursor') == 'pointer') {
                TweenMax.killTweensOf($(this));
                $(this).hide();
                animacion_salida($("#retroBien, #retroMal"), "default", 0);
                for (a = 1; a <= cuantosValores; a++) {
                    $("#texto" + a).attr('disabled', 'disabled');
                }
            }
        });


        ///////////////// click Input ////////////////  
        for (a = 1; a <= cuantosValores; a++) {
            $("#texto" + a).click(function() {
                var cualBoton = parseInt($(this).attr('id').substr(5, 2));
                console.log("Respuesta", cualBoton, that['valorOk' + cualBoton]);
            });
        }

        ///////////////// botonValidar ////////////////  
        $("#botonValidar").click(function() {
            $(this).hide();
            var contador = 0;
            for (a = 1; a <= cuantosValores; a++) {
                that['valorObtenido' + a] = $("#texto" + a).val();
                contador++;
                if (that['valorObtenido' + a].toLowerCase() != that['valorOk' + a].toLowerCase()) {
                    aprueba = false;
                    retroalimenta();
                    return;
                } else {
                    if (contador >= cuantosValores) {
                        aprueba = true;
                        retroalimenta();
                    }
                }
            }
        });

        function muestraInstruccion() {
            animacion_entrada($("#instruccion"), "default", .5, .2);
            $("#botonValidar").hide();
            $("#botonAtras").css({
                'cursor': 'default',
                'opacity': '.3'
            });
            animacion_salida($("#botonInstrucciones"), "arriba_abajo", 0);
            parpadea($("#botonCerrarInst"), .5);
        }

        function cierraInstruccion() {
            animacion_salida($("#instruccion"), "default", .2);
            $("#botonCerrarInst, #instruccion").hide().css({
                'cursor': 'default',
                'opacity': '0'
            });
            animacion_entrada($("#botonInstrucciones"), "abajo_arriba", .8, .2);
            $("#botonAtras").css({
                'cursor': 'pointer',
                'opacity': '1'
            });
            $("#botonInstrucciones").css({
                'cursor': 'pointer'
            });
            animacion_entrada($("#botonValidar"), "default", .5, .5);
            $("#botonValidar").css({
                'cursor': 'pointer'
            })
        }

        function retroalimenta() {
            console.log('retroalimenta', aprueba);

            if (aprueba) {
                console.log("Bien :)");
                parent.playAudio(2, 100);
                // animacion_salida($("#imagen5"), "desaparece", 5);
                animacion_salida($("#instrucciones"), "desaparece", 0);
                animacion_entrada($("#retroBien"), "default", 0.3, 0.3);
                parpadea($("#botonCerrarRetroBien"), 0.7);
                terminarPantalla();
            } else {
                parent.playAudio(3, 100);
                animacion_entrada($("#retroMal"), "default", 0.3, 0.3);
                parpadea($("#botonCerrarRetroMal"), 0.7);
                console.log("Mal :(");
            }
            $("#botonValidar").hide();
            $("#botonAtras, #botonInstrucciones").css({
                'cursor': 'default',
                'opacity': '.3'
            });
            parpadea($("#botonReiniciar"), 1);
        }

        function reiniciar() {
            TweenMax.killTweensOf($(this));
            animacion_salida($("#imagen2, #imagen3, #imagen4, #imagen5, #imagen6, #imagen7, #imagen8, #imagen9, #retroBien, #retroMal, #instruccion, #botonCerrarRetroBien, #botonCerrarRetroMal, #botonReiniciar"), "desaparece", 0);
            for (a = 1; a <= cuantosValores; a++) {
                $("#texto" + a).removeAttr('disabled');
                $("#texto" + a).hide();
            }
            iniciaEjerecicio();
        }


        preload();

    });

</script>
