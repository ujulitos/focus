<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="../css/estilos.css">

<body class="pagina">

    <img class="elementos" id="titulo" src="../img/pagina04/titulo.png" data-posX="0" data-posY="0" />
    <img class="elementos" id="img01" src="../img/pagina04/img01.png" data-posX="0" data-posY="0" />
    <img class="elementos" id="img02" src="../img/pagina04/img02.png" data-posX="0" data-posY="0" />
    <img class="elementos" id="img03" src="../img/pagina04/img03.png" data-posX="0" data-posY="0" />

    <img class="elementos" id="boton1" src="../img/pagina04/boton1.png" data-posX="43" data-posY="143" />
    <img class="elementos" id="popup1" src="../img/pagina04/popup1.png" data-posX="0" data-posY="0" />
    <img class="elementos" id="botonCerrar1" src="../img/pagina04/botonCerrar.png" data-posX="900" data-posY="150" />

    <img class="elementos" id="boton2" src="../img/pagina04/boton2.png" data-posX="287" data-posY="143" />
    <img class="elementos" id="popup2" src="../img/pagina04/popup2.png" data-posX="0" data-posY="0" />
    <img class="elementos" id="botonCerrar2" src="../img/pagina04/botonCerrar.png" data-posX="900" data-posY="150" />

    <img class="elementos" id="boton3" src="../img/pagina04/boton3.png" data-posX="530" data-posY="143" />
    <img class="elementos" id="popup3" src="../img/pagina04/popup3.png" data-posX="0" data-posY="0" />
    <img class="elementos" id="botonCerrar3" src="../img/pagina04/botonCerrar.png" data-posX="900" data-posY="150" />

    <img class="elementos" id="boton4" src="../img/pagina04/boton4.png" data-posX="774" data-posY="143" />
    <img class="elementos" id="popup4" src="../img/pagina04/popup4.png" data-posX="0" data-posY="0" />
    <img class="elementos" id="botonCerrar4" src="../img/pagina04/botonCerrar.png" data-posX="900" data-posY="150" />

    <!-- Script de la página -->
    <script>
        // Variable----------------------------------------------------
        let aplicacion = parent;

        const titulo = $('#titulo');
        const img01 = $('#img01');
        const img02 = $('#img02');
        const img03 = $('#img03');
        const img04 = $('#img04');

        const boton1 = $('#boton1');
        const popup1 = $('#popup1');
        const botonCerrar1 = $('#botonCerrar1');
        const boton2 = $('#boton2');
        const popup2 = $('#popup2');
        const botonCerrar2 = $('#botonCerrar2');
        const boton3 = $('#boton3');
        const popup3 = $('#popup3');
        const botonCerrar3 = $('#botonCerrar3');
        const boton4 = $('#boton4');
        const popup4 = $('#popup4');
        const botonCerrar4 = $('#botonCerrar4');

        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/Pfizer_Patrimonial_04_01.mp3'),
            new Audio('../audios/Pfizer_Patrimonial_04_02.mp3'),
            new Audio('../audios/Pfizer_Patrimonial_04_03.mp3'),
            new Audio('../audios/Pfizer_Patrimonial_04_04.mp3'),
            new Audio('../audios/Pfizer_Patrimonial_04_05.mp3'),
            new Audio('../audios/Pfizer_Patrimonial_04_06.mp3'),
            new Audio('../audios/Pfizer_Patrimonial_04_07.mp3'),
        ]

        // Al cargarse la página
        $(window).on("load", function() {
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
            // aplicacion.activarBotonAdelante();
        });

        function iniciarContenido() {
            animacionEntrada(titulo, 'izquierda-derecha', .5, .5);
            animacionEntrada(img01, 'aparecer', 1, 1);

            // setTimeout(() => {
            aplicacion.reproducirAudio(audio[0], terminaAudio1, 1.5);
            // }, 1000);
            // aplicacion.activarBotonAdelante();
        }

        function terminaAudio1() {
            animacionEntrada(img02, 'izquierda-derecha', 1, 0);
            aplicacion.reproducirAudio(audio[1], terminaAudio2, .5);

        }

        function terminaAudio2() {
            // animacionSalida(img02, 'default', 1, 0);
            // animacionSalida(img01, 'default', 1, .3);

            animacionEntrada(img03, 'aparecer', 1, 0);
            animacionEntrada(img04, 'izquierda-derecha', 1, .5);
            aplicacion.reproducirAudio(audio[2], terminaAudio3, 1);

        }

        function terminaAudio3() {
            animacionSalida(img04, 'default', 1, 0);

            setTimeout(() => {
                iniciaBotonera();
            }, 500);
        }


        // function terminaAudioPopup1() {
        //     parpadear(botonCerrar1);

        //     botonCerrar1.click(function() {
        //         if ($(this).css('cursor') == 'pointer') {
        //             animacionSalida(popup1, 'default', 1, 0);
        //             animacionSalida($(this), 'default', 1, 0);
        //             parpadear(boton2);
        //         }
        //     });
        // }

        // boton1
        function iniciaBotonera() {
            parpadear(boton1);

            boton1.click(function() {
                if ($(this).css('cursor') == 'pointer') {
                    dejarParpadear($(this));

                    animacionEntrada(popup1, 'aparecer', 1, 0);
                    aplicacion.reproducirAudio(audio[3], terminaAudioPopup1, 0);
                }
            });
        }

        // boton2
        function terminaAudioPopup1() {
            parpadear(boton2);

            boton2.click(function() {
                if ($(this).css('cursor') == 'pointer') {
                    dejarParpadear($(this));

                    animacionEntrada(popup2, 'aparecer', 1, 0);
                    aplicacion.reproducirAudio(audio[4], terminaAudioPopup2, 0);
                }
            });
        }

        // boton3
        function terminaAudioPopup2() {
            parpadear(boton3);

            boton3.click(function() {
                if ($(this).css('cursor') == 'pointer') {
                    dejarParpadear($(this));

                    animacionEntrada(popup3, 'aparecer', 1, 0);
                    aplicacion.reproducirAudio(audio[5], terminaAudioPopup3, 0);
                }
            });
        }

        // boton4
        function terminaAudioPopup3() {
            parpadear(boton4);

            boton4.click(function() {
                if ($(this).css('cursor') == 'pointer') {
                    dejarParpadear($(this));

                    animacionEntrada(popup4, 'aparecer', 1, 0);
                    aplicacion.reproducirAudio(audio[6], terminaAudioFinal, 0);
                }
            });
        }


        function terminaAudioFinal() {
            aplicacion.terminaPantalla();
        }
    </script>
</body>

</html>
