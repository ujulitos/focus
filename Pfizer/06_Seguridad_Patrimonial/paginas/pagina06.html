<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 06</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="../css/estilos.css">

    <!-- Librerias -->
    <script src="../js/librerias/jquery.min.js"></script>
    <script src="../js/librerias/gsap.min.js"></script>

    <!-- Script de animaciones -->
    <script src="../js/animaciones.js"></script>
    <!-- Scripts posicionar elementos -->
    <script src="../js/redimensionarElementos.js"></script>
    <script src="../js/posicionar.js"></script>

</head>

<body class="pagina">

    <img class="elementos" id="titulo" src="../img/pagina06/titulo.png" data-posX="0" data-posY="0" />
    <img class="elementos" id="img01" src="../img/pagina06/img01.png" data-posX="0" data-posY="0" />
    <img class="elementos" id="img02" src="../img/pagina06/img02.png" data-posX="0" data-posY="0" />

    <img class="elementos" id="popup1_1" src="../img/pagina06/popup1_1.png" data-posX="0" data-posY="0" />
    <img class="elementos" id="popup1_2" src="../img/pagina06/popup1_2.png" data-posX="0" data-posY="0" />
    <img class="elementos" id="botonCerrar1" src="../img/pagina06/botonCerrar.png" data-posX="940" data-posY="200" />
    <img class="elementos" id="popup2" src="../img/pagina06/popup2.png" data-posX="0" data-posY="0" />
    <img class="elementos" id="botonCerrar2" src="../img/pagina06/botonCerrar.png" data-posX="960" data-posY="150" />
    <img class="elementos" id="popup3" src="../img/pagina06/popup3.png" data-posX="0" data-posY="0" />
    <img class="elementos" id="botonCerrar3" src="../img/pagina06/botonCerrar.png" data-posX="950" data-posY="130" />

    <!-- <img class="elementos" id="botonAdelante1" src="../img/pagina06/botonAdelante.png" data-posX="845" data-posY="240" />
    <img class="elementos" id="botonAtras2" src="../img/pagina06/botonAtras.png" data-posX="108" data-posY="240" />
    <img class="elementos" id="botonAdelante2" src="../img/pagina06/botonAdelante.png" data-posX="845" data-posY="240" />
    <img class="elementos" id="botonAtras3" src="../img/pagina06/botonAtras.png" data-posX="108" data-posY="240" /> -->

    <!-- Script de la página -->
    <script>
        // Variable----------------------------------------------------
        let aplicacion = parent;

        const titulo = $('#titulo');
        const img01 = $('#img01');
        const img02 = $('#img02');

        const popup1_1 = $('#popup1_1');
        const popup1_2 = $('#popup1_2');
        const botonCerrar1 = $('#botonCerrar1');
        const popup2 = $('#popup2');
        const botonCerrar2 = $('#botonCerrar2');
        const popup3 = $('#popup3');
        const botonCerrar3 = $('#botonCerrar3');

        // const botonAdelante1 = $('#botonAdelante1');
        // const botonAtras2 = $('#botonAtras2');
        // const botonAdelante2 = $('#botonAdelante2');
        // const botonAtras3 = $('#botonAtras3');

        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/Pfizer_Patrimonial_06_01.mp3'),
            new Audio('../audios/Pfizer_Patrimonial_06_02.mp3'),
            new Audio('../audios/Pfizer_Patrimonial_06_03.mp3'),
            new Audio('../audios/Pfizer_Patrimonial_06_04.mp3'),
            new Audio('../audios/Pfizer_Patrimonial_06_05.mp3'),
            new Audio('../audios/Pfizer_Patrimonial_06_06.mp3'),
        ]

        // Al cargarse la página
        $(window).on("load", function() {
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
            // aplicacion.activarBotonAdelante();
        });

        function iniciarContenido() {
            animacionEntrada(titulo, 'izquierda-derecha', .5, .5);
            animacionEntrada(img01, 'aparecer', 1, 1);

            // setTimeout(() => {
            aplicacion.reproducirAudio(audio[0], terminaAudio1, .5);
            // }, 1000);
            // aplicacion.activarBotonAdelante();
        }

        function terminaAudio1() {
            // animacionSalida(img02, 'default', 1, 0);
            // animacionSalida(img01, 'default', 1, .3);

            animacionEntrada(img02, 'aparecer', 1, 0);
            aplicacion.reproducirAudio(audio[1], terminaAudio2, .5);
        }

        function terminaAudio2() {
            animacionSalida(img02, 'default', 1, 0);
            animacionEntrada(popup1_1, 'aparecer', 1, .5);
            aplicacion.reproducirAudio(audio[2], terminaAudioPopup1_1, .5);
        }

        function terminaAudioPopup1_1() {
            animacionEntrada(popup1_2, 'aparecer', 1, 0);
            aplicacion.reproducirAudio(audio[3], terminaAudioPopup1_2, 0);
        }

        function terminaAudioPopup1_2() {
            parpadear(botonCerrar1);
            botonCerrar1.click(function() {
                if ($(this).css('cursor') == 'pointer') {
                    dejarParpadear($(this));
                    animacionSalida((this), 'default', 1, 0);
                    animacionSalida(popup1_1, 'default', 1, 0);
                    animacionSalida(popup1_2, 'default', 1, 0);

                    animacionEntrada(popup2, 'aparecer', 1, .5);
                    aplicacion.reproducirAudio(audio[4], terminaAudioPopup2, .5);
                }
            });
        }

        function terminaAudioPopup2() {
            parpadear(botonCerrar2);
            botonCerrar2.click(function() {
                if ($(this).css('cursor') == 'pointer') {
                    dejarParpadear($(this));
                    animacionSalida((this), 'default', 1, 0);
                    animacionSalida(popup2, 'default', 1, 0);

                    animacionEntrada(popup3, 'aparecer', 1, .5);
                    aplicacion.reproducirAudio(audio[5], terminaAudioPopup3, .5);
                }
            });
        }

        function terminaAudioPopup3() {
            parpadear(botonCerrar3);
            botonCerrar3.click(function() {
                if ($(this).css('cursor') == 'pointer') {
                    dejarParpadear($(this));
                    animacionSalida((this), 'default', 1, 0);
                    animacionSalida(popup3, 'default', 1, 0);

                    // animacionEntrada(popup3, 'aparecer', 1, .5);
                    // aplicacion.reproducirAudio(audio[4], terminaAudioPopup3, .5);
                    terminaAudioFinal();
                }
            });
        }




        function terminaAudioFinal() {
            aplicacion.terminaPantalla();
        }
    </script>
</body>

</html>
