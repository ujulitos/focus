<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 03</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="../css/estilos.css">

    <!-- Librerias -->
    <script src="../js/librerias/jquery.min.js"></script>
    <script src="../js/librerias/gsap.min.js"></script>

    <!-- Script de animaciones -->
    <script src="../js/animaciones.js"></script>
    <!-- Scripts posicionar elementos -->
    <script src="../js/redimensionarElementos.js"></script>
    <script src="../js/posicionar.js"></script>

</head>

<body class="pagina">

    <img class="elementos" id="titulo" src="../img/pagina03/titulo.png" data-posX="0" data-posY="0" />
    <img class="elementos" id="img01" src="../img/pagina03/img01.png" data-posX="0" data-posY="0" />
    <img class="elementos" id="img02" src="../img/pagina03/img02.png" data-posX="0" data-posY="0" />
    <img class="elementos" id="img03" src="../img/pagina03/img03.png" data-posX="0" data-posY="0" />
    <img class="elementos" id="img04" src="../img/pagina03/img04.png" data-posX="0" data-posY="0" />
    <img class="elementos" id="img05" src="../img/pagina03/img05.png" data-posX="0" data-posY="0" />
    <img class="elementos" id="img06" src="../img/pagina03/img06.png" data-posX="0" data-posY="0" />
    <img class="elementos" id="img07" src="../img/pagina03/img07.png" data-posX="0" data-posY="0" />
    <img class="elementos" id="img08" src="../img/pagina03/img08.png" data-posX="0" data-posY="0" />
    <img class="elementos" id="img09" src="../img/pagina03/img09.png" data-posX="0" data-posY="0" />
    <img class="elementos" id="img10" src="../img/pagina03/img10.png" data-posX="0" data-posY="0" />
    <img class="elementos" id="boton1" src="../img/pagina03/boton1.png" data-posX="210" data-posY="190" />
    <img class="elementos" id="boton2" src="../img/pagina03/boton2.png" data-posX="370" data-posY="200" />
    <img class="elementos" id="boton3" src="../img/pagina03/boton3.png" data-posX="550" data-posY="205" />
    <img class="elementos" id="boton4" src="../img/pagina03/boton4.png" data-posX="740" data-posY="200" />


    <!-- Script de la página -->
    <script>
        // Variable----------------------------------------------------
        let aplicacion = parent;

        const titulo = $('#titulo');
        const img01 = $('#img01');
        const img02 = $('#img02');
        const img03 = $('#img03');
        const img04 = $('#img04');
        const img05 = $('#img05');
        const img06 = $('#img06');
        const img07 = $('#img07');
        const img08 = $('#img08');
        const img09 = $('#img09');
        const img10 = $('#img10');
        const boton1 = $('#boton1');
        const boton2 = $('#boton2');
        const boton3 = $('#boton3');
        const boton4 = $('#boton4');


        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/Pfizer_Planta_03_01.mp3'),
            new Audio('../audios/Pfizer_Planta_03_02.mp3'),
            new Audio('../audios/Pfizer_Planta_03_03.mp3'),
            new Audio('../audios/Pfizer_Planta_03_04.mp3'),
        ]

        // Al cargarse la página
        $(window).on("load", function() {
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
            // aplicacion.activarBotonAdelante();
        });

        function iniciarContenido() {
            animacionEntrada(titulo, 'izquierda-derecha', .5, .5);
            animacionEntrada(img01, 'aparecer', 1, 1);
            animacionEntrada(img02, 'arriba-abajo', 1, 1.5);

            // setTimeout(() => {
            aplicacion.reproducirAudio(audio[0], terminaAudio1, 2);
            // }, 1000);
            // aplicacion.activarBotonAdelante();
        }

        function terminaAudio1() {
            animacionSalida(img02, 'default', 1, 0);
            animacionSalida(img01, 'default', 1, .3);

            animacionEntrada(img03, 'aparecer', 1, .5);
            animacionEntrada(img04, 'aparecer', 1, 1);
            animacionEntrada(img05, 'izquierda-derecha', 1, 1.5);
            aplicacion.reproducirAudio(audio[1], terminaAudio2, 2);
        }

        function terminaAudio2() {
            animacionSalida(img05, 'default', 1, 0);
            animacionSalida(img04, 'default', 1, .3);
            animacionSalida(img03, 'default', 1, .6);

            animacionEntrada(img06, 'aparecer', 1, 1);
            animacionEntrada(img07, 'aparecer', 1, 1.5);
            animacionEntrada(img08, 'izquierda-derecha', 1, 2);
            aplicacion.reproducirAudio(audio[2], terminaAudio3, 2.5);
        }

        function terminaAudio3() {
            animacionSalida(img08, 'default', 1, 0);
            animacionSalida(img07, 'default', 1, .3);
            animacionSalida(img06, 'default', 1, .6);

            animacionEntrada(img09, 'aparecer', 1, 1);
            animacionEntrada(img10, 'izquierda-derecha', 1, 1.5);
            aplicacion.reproducirAudio(audio[3], activarBotones, 2);
        }

        function activarBotones() {
            parpadear(boton1);
            parpadear(boton2);
            parpadear(boton3);
            parpadear(boton4);

            $('#boton1, #boton4, #boton3, #boton4').click(function() {
                if (boton1.css('cursor') == 'pointer') {
                    dejarParpadear($('#boton1, #boton4, #boton3, #boton4'));
                    aplicacion.siguientePagina();
                }
            });
        }
    </script>
</body>

</html>
