<!DOCTYPE html>
<html lang="en">

<head>

    <script src="../js/redimensionarElementos.js"></script>

<body class="pagina">

    <img class="elementos" id="titulo" src="../img/pagina04/titulo.png" data-posX="0" data-posY="0" />
    <img class="elementos" id="img01" src="../img/pagina04/img01.png" data-posX="0" data-posY="0" />
    <img class="elementos" id="img02" src="../img/pagina04/img02.png" data-posX="0" data-posY="0" />

    <img class="elementos" id="boton1" src="../img/pagina04/boton1.png" data-posX="150" data-posY="315" />

    <img class="elementos" id="popup1" src="../img/pagina04/popup1.png" data-posX="0" data-posY="0" />
    <img class="elementos" id="botonCerrar1" src="../img/pagina04/botonCerrar.png" data-posX="370" data-posY="15" />

    <img class="elementos" id="boton2" src="../img/pagina04/boton2.png" data-posX="655" data-posY="115" />

    <img class="elementos" id="popup2" src="../img/pagina04/popup2.png" data-posX="0" data-posY="0" />
    <img class="elementos" id="botonCerrar2" src="../img/pagina04/botonCerrar.png" data-posX="370" data-posY="15" />

    <!-- Script de la página -->
    <script>
        // Variable----------------------------------------------------
        let aplicacion = parent;

        const titulo = $('#titulo');
        const img01 = $('#img01');
        const img02 = $('#img02');

        const boton1 = $('#boton1');
        const popup1 = $('#popup1');
        const botonCerrar1 = $('#botonCerrar1');
        const boton2 = $('#boton2');
        const popup2 = $('#popup2');
        const botonCerrar2 = $('#botonCerrar2');

        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/Pfizer_Basico_04_01.mp3'),
            new Audio('../audios/Pfizer_Basico_04_02.mp3'),
            new Audio('../audios/Pfizer_Basico_04_03.mp3'),
        ]

        // Al cargarse la página
        $(window).on("load", function() {
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
            // aplicacion.activarBotonAdelante();
        });

        function iniciarContenido() {
            animacionEntrada(titulo, 'izquierda-derecha', .5, .5);
            animacionEntrada(img01, 'aparecer', 1, 1);
            animacionEntrada(img02, 'izquierda-derecha', 1, 1.5);

            // setTimeout(() => {
            aplicacion.reproducirAudio(audio[0], terminaAudio1, 2);
            // }, 1000);
            // aplicacion.activarBotonAdelante();
        }

        function terminaAudio1() {
            setTimeout(() => {
                parpadear(boton1);
            }, 500);
        }

        // boton1
        boton1.click(function() {
            if ($(this).css('cursor') == 'pointer') {
                dejarParpadear($(this));
                animacionSalida($(this), 'default', .5, 0);
                animacionSalida(img02, 'default', .5, 0);

                animacionEntrada(popup1, 'aparecer', 1, 0);
                aplicacion.reproducirAudio(audio[1], terminaAudioPopup1, .5);
            }
        });

        function terminaAudioPopup1() {
            // parpadear(botonCerrar1);
            parpadear(boton2);

            // botonCerrar1.click(function() {
            //     if ($(this).css('cursor') == 'pointer') {
            //         animacionSalida(popup1, 'default', 1, 0);
            //         animacionSalida($(this), 'default', 1, 0);
            //         parpadear(boton2);
            //     }
            // });
        }

        // boton2
        boton2.click(function() {
            if ($(this).css('cursor') == 'pointer') {
                dejarParpadear($(this));
                animacionSalida($(this), 'default', .5, 0);

                animacionEntrada(popup2, 'aparecer', 1, 0);
                aplicacion.reproducirAudio(audio[2], terminaAudioFinal, .5);
            }
        });

        // function terminaAudioPopup2() {
        //     parpadear(botonCerrar2);

        //     botonCerrar2.click(function() {
        //         if ($(this).css('cursor') == 'pointer') {
        //             animacionSalida(popup2, 'default', 1, 0);
        //             animacionSalida($(this), 'default', 1, 0);
        //             terminaAudioFinal();
        //         }
        //     });
        // }


        function terminaAudioFinal() {
            aplicacion.terminaPantalla();
        }
    </script>
</body>

</html>
