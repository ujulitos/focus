<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 02</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="../css/estilos.css">

    <!-- Librerias -->
    <script src="../js/librerias/jquery.min.js"></script>
    <script src="../js/librerias/gsap.min.js"></script>

    <!-- Script de animaciones -->
    <script src="../js/animaciones.js"></script>
    <!-- Scripts posicionar elementos -->
    <script src="../js/redimensionarElementos.js"></script>
    <script src="../js/posicionar.js"></script>

</head>
<style>
    .cursorBtn {
        cursor: pointer;
    }
</style>

<body class="pagina">

    <img class="elementos" id="titulo" src="../img/pagina02/titulo.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="img01" src="../img/pagina02/img01.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="img02" src="../img/pagina02/img02.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="texto" src="../img/pagina02/texto.png" data-posX="0" data-posY="0" alt="">

    <img class="elementos" id="info_menu" src="../img/pagina02/info_menu.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="info_recargar" src="../img/pagina02/info_recargar.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="info_bocina" src="../img/pagina02/info_bocina.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="info_navegacion" src="../img/pagina02/info_navegacion.png" data-posX="-35" data-posY="74" alt="">

    <img class="elementos cursorBtn" id="menu" src="../img/pagina02/menu.png" data-posX="95" data-posY="232" alt="">
    <img class="elementos cursorBtn" id="recargar" src="../img/pagina02/recargar.png" data-posX="83" data-posY="286" alt="">
    <img class="elementos cursorBtn" id="bocina" src="../img/pagina02/bocina.png" data-posX="83" data-posY="358" alt="">
    <img class="elementos cursorBtn" id="navegacion" src="../img/pagina02/navegacion.png" data-posX="646" data-posY="217" alt="">


    <!-- Script de la página -->
    <script>
        // Variable----------------------------------------------------
        let aplicacion = parent;

        const titulo = $('#titulo');
        const img01 = $('#img01');
        const img02 = $('#img02');
        const texto = $('#texto');
        const btnMenu = $('#menu');
        const btnRecargar = $('#recargar');
        const btnBocina = $('#bocina');
        const btnNavegacion = $('#navegacion');

        const info_menu = $('#info_menu');
        const info_recargar = $('#info_recargar');
        const info_bocina = $('#info_bocina');
        const info_navegacion = $('#info_navegacion');

        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/Pfizer_Basico_02_01.mp3'),
            new Audio('../audios/Pfizer_Basico_02_02.mp3'),
            new Audio('../audios/Pfizer_Basico_02_03.mp3'),
            new Audio('../audios/Pfizer_Basico_02_04.mp3'),
            new Audio('../audios/Pfizer_Basico_02_05.mp3'),
        ]

        // Al cargarse la página
        $(window).on("load", function() {
            redimensionarElementos();
            aplicacion.activarBotonAtras();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido() {
            animacionEntrada(titulo, 'izquierda-derecha', 1, .5);
            animacionEntrada(img01, 'aparecer', 1, 1);
            animacionEntrada(img02, 'aparecer', 1, 1.5);

            animacionEntrada(texto, 'derecha-izquierda', 1, 2);
            aplicacion.reproducirAudio(audio[0], clickBotones, 1.5);

            animacionEntrada(info_menu, 'default', 1, 1);
            animacionEntrada(info_bocina, 'default', 1, 1);
            animacionEntrada(info_navegacion, 'default', 1, 1);
            animacionEntrada(info_recargar, 'default', 1, 1);


            info_menu.css({
                'display': 'none',
            });
            info_bocina.css({
                'display': 'none',
            });
            info_navegacion.css({
                'display': 'none',
            });
            info_recargar.css({
                'display': 'none',
            });

            aplicacion.terminaPantalla();
        }

        function clickBotones() {

            animacionEntrada(btnMenu, 'izquierda-derecha', 1, 0);
            btnMenu.click(function() {
                if (btnMenu.css('cursor') == 'pointer') {
                    btnMenu.css({
                        'cursor': 'default'
                    })
                    aplicacion.reproducirAudio(audio[1], terminaBoton1, 0);
                    info_menu.css("display", "block");
                }
            });

            function terminaBoton1() {
                animacionEntrada(btnRecargar, 'izquierda-derecha', 1, 0);
                btnRecargar.click(function() {
                    if (btnRecargar.css('cursor') == 'pointer') {
                        btnRecargar.css({
                            'cursor': 'default'
                        })
                        aplicacion.reproducirAudio(audio[2], terminaBoton2, 0);
                        info_recargar.css("display", "block");
                    }
                });
            }

            function terminaBoton2() {
                animacionEntrada(btnBocina, 'izquierda-derecha', 1, 0);
                btnBocina.click(function() {
                    if (btnBocina.css('cursor') == 'pointer') {
                        btnBocina.css({
                            'cursor': 'default'
                        })
                        aplicacion.reproducirAudio(audio[3], terminaBoton3, 0);
                        info_bocina.css("display", "block");
                    }
                });
            }

            function terminaBoton3() {
                animacionEntrada(btnNavegacion, 'izquierda-derecha', 1, 0);
                btnNavegacion.click(function() {
                    if (btnNavegacion.css('cursor') == 'pointer') {
                        btnNavegacion.css({
                            'cursor': 'default'
                        })
                        aplicacion.reproducirAudio(audio[4], termina, 0);
                        info_navegacion.css("display", "block");
                    }
                });
            }

            function termina() {
                console.log('terminaPantalla');
                aplicacion.terminaPantalla();
            }
        }
    </script>
</body>

</html>
