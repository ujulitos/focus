<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 07</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="../css/estilos.css">

    <!-- Librerias -->
    <script src="../js/librerias/jquery.min.js"></script>
    <script src="../js/librerias/gsap.min.js"></script>

    <!-- Script de animaciones -->
    <script src="../js/animaciones.js"></script>
    <!-- Scripts posicionar elementos -->
    <script src="../js/redimensionarElementos.js"></script>
    <script src="../js/posicionar.js"></script>

</head>

<body class="pagina">

    <img class="elementos" id="titulo" src="../img/pagina07/titulo.png" data-posX="0" data-posY="0" />
    <img class="elementos" id="img01" src="../img/pagina07/img01.png" data-posX="0" data-posY="0" />
    <img class="elementos" id="img02" src="../img/pagina07/img02.png" data-posX="0" data-posY="0" />
    <img class="elementos" id="img03" src="../img/pagina07/img03.png" data-posX="0" data-posY="0" />
    <img class="elementos" id="img04" src="../img/pagina07/img04.png" data-posX="0" data-posY="0" />
    <img class="elementos" id="img05" src="../img/pagina07/img05.png" data-posX="0" data-posY="0" />
    <img class="elementos" id="img06" src="../img/pagina07/img06.png" data-posX="0" data-posY="0" />
    <img class="elementos" id="img07" src="../img/pagina07/img07.png" data-posX="0" data-posY="0" />
    <img class="elementos" id="img08" src="../img/pagina07/img08.png" data-posX="0" data-posY="0" />
    <img class="elementos" id="img09" src="../img/pagina07/img09.png" data-posX="0" data-posY="0" />
    <img class="elementos" id="img10" src="../img/pagina07/img10.png" data-posX="0" data-posY="0" />
    <img class="elementos" id="img11" src="../img/pagina07/img11.png" data-posX="0" data-posY="0" />

    <img class="elementos" id="popup0" src="../img/pagina07/popup0.png" data-posX="0" data-posY="0" />
    <img class="elementos" id="botonCerrar0" src="../img/pagina07/botonCerrar.png" data-posX="780" data-posY="130" />

    <img class="elementos" id="popupf" src="../img/pagina07/popupf.png" data-posX="0" data-posY="0" />
    <img class="elementos" id="botonCerrarf" src="../img/pagina07/botonCerrar.png" data-posX="780" data-posY="130" />

    <!-- Script de la página -->
    <script>
        // Variable----------------------------------------------------
        let aplicacion = parent;

        const titulo = $('#titulo');
        const img01 = $('#img01');
        const img02 = $('#img02');
        const img03 = $('#img03');
        const img04 = $('#img04');
        const img05 = $('#img05');
        const img06 = $('#img06');
        const img07 = $('#img07');
        const img08 = $('#img08');
        const img09 = $('#img09');
        const img10 = $('#img10');
        const img11 = $('#img11');

        const popup0 = $('#popup0');
        const botonCerrar0 = $('#botonCerrar0');
        const popupf = $('#popupf');
        const botonCerrarf = $('#botonCerrarf');

        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/Pfizer_Documentacion_07_01.mp3'),
            new Audio('../audios/Pfizer_Documentacion_07_02.mp3'),
            new Audio('../audios/Pfizer_Documentacion_07_03.mp3'),
            new Audio('../audios/Pfizer_Documentacion_07_04.mp3'),
        ]

        // Al cargarse la página
        $(window).on("load", function() {
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
            // aplicacion.activarBotonAdelante();
        });

        function iniciarContenido() {
            animacionEntrada(titulo, 'izquierda-derecha', .5, .5);
            animacionEntrada(img01, 'aparecer', 1, 1);

            aplicacion.reproducirAudio(audio[0], terminaAudio1, 0);

            // setTimeout(() => {
            // aplicacion.reproducirAudio(audio[0], terminaAudio1, 2);
            // }, 1000);
            // aplicacion.activarBotonAdelante();
        }

        function terminaAudio1() {
            animacionEntrada(popup0, 'aparecer', 1, 0);
            aplicacion.reproducirAudio(audio[1], terminaAudioPopup0, .5);
        }

        function terminaAudioPopup0() {
            // animacionSalida(img02, 'default', 1, 0);
            // animacionSalida(img01, 'default', 1, .3);
            parpadear(botonCerrar0);
        }

        // botonCerrar0
        botonCerrar0.click(function() {
            if ($(this).css('cursor') == 'pointer') {
                dejarParpadear($(this));
                animacionSalida($(this), 'default', 1, 0);
                animacionSalida(popup0, 'default', 1, 0);

                animacionEntrada(img02, 'aparecer', 1, .5);
                aplicacion.reproducirAudio(audio[2], terminaAudio2, .5);

                animacionEntrada(img03, 'aparecer', 1, 2);
                animacionEntrada(img04, 'aparecer', 1, 7);
                animacionEntrada(img05, 'aparecer', 1, 12);
                animacionEntrada(img06, 'aparecer', 1, 19);
                animacionEntrada(img07, 'aparecer', 1, 25);
                animacionEntrada(img08, 'aparecer', 1, 30);
                animacionEntrada(img09, 'aparecer', 1, 38);
                animacionEntrada(img10, 'aparecer', 1, 48);
                animacionEntrada(img11, 'aparecer', 1, 57);
            }
        });

        function terminaAudio2() {
            animacionEntrada(popupf, 'aparecer', 1, 0);
            aplicacion.reproducirAudio(audio[3], terminaAudioPopupf, .5);
        }

        function terminaAudioPopupf() {
            // animacionSalida(img02, 'default', 1, 0);
            // animacionSalida(img01, 'default', 1, .3);
            parpadear(botonCerrarf);

            botonCerrarf.click(function() {
                if ($(this).css('cursor') == 'pointer') {
                    dejarParpadear($(this));
                    animacionSalida($(this), 'default', 1, 0);
                    animacionSalida(popupf, 'default', 1, 0);

                    terminaAudioFinal();
                }
            });

        }



        function terminaAudioFinal() {
            aplicacion.terminaPantalla();
        }
    </script>
</body>

</html>
