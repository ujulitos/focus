<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 04</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="../css/estilos.css">

    <!-- Librerias -->
    <script src="../js/librerias/jquery.min.js"></script>
    <script src="../js/librerias/gsap.min.js"></script>

    <!-- Script de animaciones -->
    <script src="../js/animaciones.js"></script>
    <!-- Scripts posicionar elementos -->
    <script src="../js/redimensionarElementos.js"></script>
    <script src="../js/posicionar.js"></script>

</head>

<body class="pagina">

    <img class="elementos" id="titulo" src="../img/pagina04/titulo.png" data-posX="0" data-posY="0" />
    <img class="elementos" id="img01" src="../img/pagina04/img01.png" data-posX="0" data-posY="0" />
    <img class="elementos" id="img02" src="../img/pagina04/img02.png" data-posX="0" data-posY="0" />
    <img class="elementos" id="img03" src="../img/pagina04/img03.png" data-posX="0" data-posY="0" />
    <img class="elementos" id="img04" src="../img/pagina04/img04.png" data-posX="0" data-posY="0" />

    <img class="elementos" id="boton1" src="../img/pagina04/boton1.png" data-posX="290" data-posY="260" />
    <img class="elementos" id="boton2" src="../img/pagina04/boton2.png" data-posX="475" data-posY="247" />
    <img class="elementos" id="boton3" src="../img/pagina04/boton3.png" data-posX="756" data-posY="452" />

    <img class="elementos" id="popup0" src="../img/pagina04/popup0.png" data-posX="0" data-posY="0" />
    <img class="elementos" id="botonCerrar0" src="../img/pagina04/botonCerrar.png" data-posX="780" data-posY="130" />
    <img class="elementos" id="popup3" src="../img/pagina04/popup3.png" data-posX="0" data-posY="0" />
    <img class="elementos" id="botonCerrar3" src="../img/pagina04/botonCerrar.png" data-posX="890" data-posY="100" />

    <!-- Script de la página -->
    <script>
        // Variable----------------------------------------------------
        let aplicacion = parent;

        const titulo = $('#titulo');
        const img01 = $('#img01');
        const img02 = $('#img02');
        const img03 = $('#img03');
        const img04 = $('#img04');

        const boton1 = $('#boton1');
        const boton2 = $('#boton2');
        const popup0 = $('#popup0');
        const botonCerrar0 = $('#botonCerrar0');
        const boton3 = $('#boton3');
        const popup3 = $('#popup3');
        const botonCerrar3 = $('#botonCerrar3');

        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/Pfizer_Documentacion_04_01.mp3'),
            new Audio('../audios/Pfizer_Documentacion_04_02.mp3'),
            new Audio('../audios/Pfizer_Documentacion_04_03.mp3'),
            new Audio('../audios/Pfizer_Documentacion_04_04.mp3'),
            new Audio('../audios/Pfizer_Documentacion_04_05.mp3'),
            new Audio('../audios/Pfizer_Documentacion_04_06.mp3'),
            new Audio('../audios/Pfizer_Documentacion_04_07.mp3'),
        ]

        // Al cargarse la página
        $(window).on("load", function() {
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
            // aplicacion.activarBotonAdelante();
        });

        function iniciarContenido() {
            animacionEntrada(titulo, 'izquierda-derecha', .5, .5);
            animacionEntrada(img01, 'aparecer', 1, 1);
            animacionEntrada(img02, 'aparecer', 1, 1.5);

            aplicacion.reproducirAudio(audio[0], terminaAudio1, .5);

            // setTimeout(() => {
            // aplicacion.reproducirAudio(audio[0], terminaAudio1, 2);
            // }, 1000);
            // aplicacion.activarBotonAdelante();
        }

        function terminaAudio1() {
            animacionEntrada(popup0, 'aparecer', 1, 0);
            aplicacion.reproducirAudio(audio[1], terminaAudioPopup0, .5);
        }

        function terminaAudioPopup0() {
            // animacionSalida(img02, 'default', 1, 0);
            // animacionSalida(img01, 'default', 1, .3);
            parpadear(botonCerrar0);
        }

        // boton0
        botonCerrar0.click(function() {
            if ($(this).css('cursor') == 'pointer') {
                dejarParpadear($(this));
                animacionSalida($(this), 'default', 1, 0);
                animacionSalida(popup0, 'default', 1, 0);
                aplicacion.reproducirAudio(audio[2], terminaAudio2, .5);
            }
        });

        function terminaAudio2() {
            // animacionSalida(img02, 'default', 1, 0);
            // animacionSalida(img01, 'default', 1, .3);
            parpadear(boton1);
        }

        // boton1
        boton1.click(function() {
            if ($(this).css('cursor') == 'pointer') {
                dejarParpadear($(this));

                animacionEntrada(img03, 'aparecer', 1, 0);
                aplicacion.reproducirAudio(audio[3], terminaAudio3, .5);
            }
        });

        function terminaAudio3() {
            // animacionSalida(img02, 'default', 1, 0);
            // animacionSalida(img01, 'default', 1, .3);
            parpadear(boton2);
        }

        // boton2
        boton2.click(function() {
            if ($(this).css('cursor') == 'pointer') {
                dejarParpadear($(this));

                animacionEntrada(img04, 'aparecer', 1, 0);
                aplicacion.reproducirAudio(audio[4], terminaAudio4, .5);
            }
        });

        function terminaAudio4() {
            aplicacion.reproducirAudio(audio[5], terminaAudio5, 0);
        }

        function terminaAudio5() {
            parpadear(boton3);
        }

        // boton3
        boton3.click(function() {
            if ($(this).css('cursor') == 'pointer') {
                dejarParpadear($(this));

                animacionEntrada(popup3, 'aparecer', 1, 0);
                aplicacion.reproducirAudio(audio[6], terminaAudio6, .5);
            }
        });

        function terminaAudio6() {
            parpadear(botonCerrar3);

            botonCerrar3.click(function() {
                if ($(this).css('cursor') == 'pointer') {
                    dejarParpadear($(this));
                    animacionSalida($(this), 'default', 1, 0);
                    animacionSalida(popup3, 'default', 1, 0);
                    terminaAudioFinal();
                }
            });
        }



        function terminaAudioFinal() {
            aplicacion.terminaPantalla();
        }
    </script>
</body>

</html>
