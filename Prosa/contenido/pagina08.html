        import { cargando } from './js/funciones.js';
        import { flotar, hablar, pausarHablar, reanudarHablar, pararHablar} from './js/movimientosRobot.js';
         
          jQuery(function($){
              
              // Cargar Audios------------------------------------------------------
              const audio = [
                  new Audio('./audios/Prosa_M3_Seguridad_07_1.mp3'),
                  new Audio('./audios/Prosa_M3_Seguridad_07_2.mp3'),
                  new Audio('./audios/Prosa_M3_Seguridad_07_3.mp3'),
                  new Audio('./audios/Prosa_M3_Seguridad_07_4.mp3'),

                  new Audio('./audios/Prosa_M3_Seguridad_07_7.mp3'),
                  new Audio('./audios/Prosa_M3_Seguridad_07_8.mp3'),
                  new Audio('./audios/Prosa_M3_Seguridad_07_9.mp3'),
                  new Audio('./audios/Prosa_M3_Seguridad_07_10.mp3'),
                  new Audio('./audios/Prosa_M3_Seguridad_07_11.mp3'),
                  new Audio('./audios/Prosa_M3_Seguridad_07_12.mp3'),
                  new Audio('./audios/Prosa_M3_Seguridad_07_13.mp3'),
                  new Audio('./audios/Prosa_M3_Seguridad_07_14.mp3'),
                  new Audio('./audios/Prosa_M3_Seguridad_07_15.mp3'),
                  new Audio('./audios/Prosa_M3_Seguridad_07_16.mp3'),
                  new Audio('./audios/Prosa_M3_Seguridad_07_17.mp3'),
              ]

              //Crear Variables-----------------------------------------------------
              const titulo = $('#titulo');
              const robot01 = $('#robot01');
              const img01 = $('#img01');
              const img02 = $('#img02');
              const img03 = $('#img03');
              const img04 = $('#img04');
              const img05 = $('#img05');
              const img06 = $('#img06');
              const img07 = $('#img07');
              const img08 = $('#img08');
              const img09 = $('#img09');
              const img10 = $('#img10');
              const img11 = $('#img11');
              const carrousel_01 = $('#carrousel_01');
              const carrousel_02 = $('#carrousel_02');
              const carrousel_03 = $('#carrousel_03');
              const carrousel_04 = $('#carrousel_04');
              const carrousel_05 = $('#carrousel_05');
              const btn_adelante1 = $('#btn_adelante1');
              const btn_adelante2 = $('#btn_adelante2');
              const btn_adelante3 = $('#btn_adelante3');
              const btn_adelante4 = $('#btn_adelante4');
              const btn_adelante5 = $('#btn_adelante5');

              const btn_atras4 = $('#btn_atras4');
              
              let cuantosbotones = 5;
              let contador = 0;
              let cualboton = 0;
              //Iniciar contenido de la página--------------------------------------
              
              cargando(iniciarPagina);

              function iniciarPagina(){
                animacionEntrada(titulo, 'izquierda-derecha', 1, .5);
                aplicacion.reproducirAudio(audio[0], terminaAudio1, 1000);
              }
 
              function terminaAudio1(){
                animacionEntrada(robot01, 'default', 1, 0);
                animacionEntrada(img01, 'default', 1, .5);
                aplicacion.reproducirAudio(audio[1], terminaAudio2, 1000);
                setTimeout(() => {
                    flotar(robot01, 'i');
                    hablar(robot01, 'i');
                }, 1000);
              } 

              function terminaAudio2(){
                pausarHablar();
                animacionEntrada(img02, 'default', 1, .5);
                // QUITAR
                aplicacion.reproducirAudio(audio[2], terminaAudio3, 1000);
                setTimeout(() => {
                  reanudarHablar();
                }, 1000);
               
                // muestraSeccion1();
              } 
            
            function terminaAudio3(){
              pausarHablar();
              animacionEntrada(img03, 'default', 1, .5);
              aplicacion.reproducirAudio(audio[3], terminaAudio4, 1000);
              setTimeout(() => {
                  reanudarHablar();
              }, 1000);
