    <img class="elementos" id="pop2" src="./img/pagina05/pop02.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="botonCerrar1" src="./img/pagina05/botonCerrar.png" data-posX="980" data-posY="122" alt="">
    <img class="elementos" id="botonCerrar2" src="./img/pagina05/botonCerrar.png" data-posX="980" data-posY="122" alt="">

    <!-- Script de la página -->
    <script type="module">
        import { aplicacion } from './js/app.js';
        import { animacionEntrada, animacionSalida, parpadea} from './js/animaciones.js';
        import { cargando } from './js/funciones.js';
        import {flotar, hablar, pausarHablar, reanudarHablar, pararHablar} from './js/movimientosRobot.js';

        jQuery(function($){
            
            // Cargar Audios------------------------------------------------------
            const audio = [
                new Audio('./audios/Prosa_M3_Seguridad_04_1.mp3'),
                new Audio('./audios/Prosa_M3_Seguridad_04_2.mp3'),
                new Audio('./audios/Prosa_M3_Seguridad_04_3.mp3'),
                new Audio('./audios/Prosa_M3_Seguridad_04_4.mp3'),
                new Audio('./audios/Prosa_M3_Seguridad_04_5.mp3'),
                new Audio('./audios/Prosa_M3_Seguridad_04_6.mp3'),
            ]

            //Crear Variables-----------------------------------------------------
            const robot01 = $('#robot01');
            const titulo = $('#titulo');
            const img01 = $('#img01');
            const boton1 = $('#boton1');
            const boton2 = $('#boton2');
            const pop1 = $('#pop1');
            const pop2 = $('#pop2');
            const botonCerrar1 = $('#botonCerrar1');
            const botonCerrar2 = $('#botonCerrar2');
             
            //Iniciar contenido de la página--------------------------------------
            cargando(iniciarPagina);

            function iniciarPagina(){
                animacionEntrada(titulo, 'izquierda-derecha', 1, .5);
                aplicacion.reproducirAudio(audio[0], terminaAudio1, 1000);
            }

            function terminaAudio1(){
              animacionEntrada(img01, 'default', 1, 0);
              animacionEntrada(robot01, 'default', 1, .5);
              aplicacion.reproducirAudio(audio[1], terminaAudio2, 1000);
              setTimeout(() => {
                    flotar(robot01, 'i');
                    hablar(robot01, 'i');
                }, 1000);
            } 
            
            function terminaAudio2(){
              pausarHablar();              
            
              animacionEntrada(boton1, 'default', 1, 0);
              aplicacion.reproducirAudio(audio[2], terminaAudio3, 1000);
             
                setTimeout(() => {
                    flotar(robot01, 'i');
                    hablar(robot01, 'i');
                }, 1000);
            } 
            
            function terminaAudio3(){
              pausarHablar();              
            
              animacionEntrada(boton2, 'default', 1, 0);
              aplicacion.reproducirAudio(audio[3], terminaAudio4, 1000);
             
                setTimeout(() => {
                    flotar(robot01, 'i');
                    hablar(robot01, 'i');
                }, 1000);
            }
            
            function terminaAudio4(){
              pausarHablar();              
            
              parpadea(boton1);
              boton1.click(function(){
                if (boton1.css('cursor') == 'pointer') {
                    TweenMax.killTweensOf(boton1);
                    boton1.css('opacity', '1');
                    
                    animacionEntrada(pop1, 'default', 1, 0);
                    aplicacion.reproducirAudio(audio[4], terminaAudio5, 1000);
                }
              });
            } 
            
            function terminaAudio5(){
              parpadea(botonCerrar1);
              botonCerrar1.click(function(){
                if (botonCerrar1.css('cursor') == 'pointer') {
                    TweenMax.killTweensOf(botonCerrar1);
                    botonCerrar1.css('opacity', '0');
                    
                    animacionSalida(pop1, 'default', 0);
                    animacionSalida(botonCerrar1, 'default', 0);
                    
                    parpadea(boton2);
                    boton2.click(function(){
                      if (boton2.css('cursor') == 'pointer') {
                        TweenMax.killTweensOf(boton2);
                        boton2.css('opacity', '1');
                    
                        animacionEntrada(pop2, 'default', 0);
                        aplicacion.reproducirAudio(audio[5], terminaAudio6, 1000);
                      }
                    });
                  }
                });
            }

            function terminaAudio6(){
              parpadea(botonCerrar2);
              botonCerrar2.click(function(){
                if (botonCerrar2.css('cursor') == 'pointer') {
                    TweenMax.killTweensOf(botonCerrar2);
                    botonCerrar2.css('opacity', '0');
                    
                    animacionSalida(pop2, 'default', 0);
                    animacionSalida(botonCerrar2, 'default', 0);
                    
                    finalPagina()
                     
                  }
                });
            }
            
            function finalPagina(){
                pararHablar();
                terminaPantalla();
                  // parpadea(btnIniciar);
                // btnIniciar.click(function(){
                //     aplicacion.nextPag();
                // });
            }
           
            function terminaPantalla(){
                  aplicacion.terminaPantalla();
            }
        });
    </script>
