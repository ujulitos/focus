        // console.log('respuestas1', that.respuestas1);

        // console.log('respuestas7', that.respuestas7);
        // console.log('respuestas8', that.respuestas8);


        cacularEscala();
        ajustarEscenario();

        function preload() {
            animacion_entrada($("#cargando"), "default", .2, 0);
            var preload = new createjs.LoadQueue();
            preload.addEventListener("complete", iniciaCargador);
            $.each($('.element'), function() {
                preload.loadFile($("#" + this.id).attr('src'));
                //console.log($("#" + this.id).attr('src'));
            });
        }

        function iniciaCargador(event) {
            console.log('load complete');
            $.each($('.element'), function() {
                inicializar($("#" + this.id));
            });
            $("#cargando").show();
            $("#cargando").css({
                'opacity': '1'
            });
            animacion_salida($("#cargando"), "desaparece", 0, muestraContenido);
        }


        function muestraContenido() {
            animacion_entrada($("#imagen1"), "default", .7, .2);

            animacion_entrada($("#imagen2"), "arriba_abajo", .5, .5);
            animacion_entrada($("#imagen3"), "arriba_abajo", .5, .8);
            animacion_entrada($("#imagen4"), "arriba_abajo", .5, 1.1);
            animacion_entrada($("#imagen5"), "arriba_abajo", .5, 1.4);
            animacion_entrada($("#imagen6"), "arriba_abajo", .5, 1.7);

            animacion_entrada($("#imagen7"), "izq_der", .7, 1.5);
            animacion_entrada($("#imagen8"), "default", .7, 2);
            parpadea($("#botonIniciar1"), 2.5);
        }


        ///////////////// botonIniciar1 ////////////////
        $("#botonIniciar1").click(function() {
            if ($(this).css('cursor') == 'pointer') {
                TweenMax.killTweensOf($(this));
                $(this).hide();
                $(this).css({
                    'cursor': 'default',
                    'opacity': '0'
                });

                animacion_salida($("#imagen1, #imagen2, #imagen3, #imagen4, #imagen5, #imagen6"), "desaparece", 0);

                animacion_entrada($("#imagen9"), "default", .5, .2);
                animacion_entrada($("#imagen10"), "abajo_arriba", .5, .7);
                animacion_entrada($("#imagen11"), "izq_der", .7, 1);
                parpadea($("#botonIniciar2"), 2);
            }
        });

        ///////////////// botonIniciar2 ////////////////
        $("#botonIniciar2").click(function() {
            if ($(this).css('cursor') == 'pointer') {
                TweenMax.killTweensOf($(this));
                $(this).hide();
                $(this).css({
                    'cursor': 'default',
                    'opacity': '0'
                });

                animacion_salida($("#imagen7, #imagen8, #imagen9, #imagen10, #imagen11"), "desaparece", 0);

                animacion_entrada($("#imagen12"), "default", .2, 0);
                animacion_entrada($("#imagen13"), "arriba_abajo", .7, .5);

                contador++;
                setTimeout(function() {
                    lanzaPregunta(contador);
                }, 1000);
            }
        });


        function ocultaPregunta(cualPregunta) {
            animacion_salida($("#pregunta" + cualPregunta), "desaparece", 0);
            for (a = 1; a <= that['respuestas' + cualPregunta].length; a++) {
                animacion_salida($("#resp" + cualPregunta + "_" + a), "desaparece", 0);
                animacion_salida($("#texto" + cualPregunta + "_" + a), "desaparece", 0);
                animacion_salida($("#resp" + cualPregunta + "_boton" + a + "_1"), "desaparece", 0);
                animacion_salida($("#resp" + cualPregunta + "_boton" + a + "_2"), "desaparece", 0);
            }
        }


        function lanzaPregunta(cualPregunta) {
            console.log('lanzaPregunta', cualPregunta);

            var finAnimacion = 0;
            animacion_entrada($("#pregunta" + cualPregunta), "izq_der", .5, .3);
            for (a = 1; a <= that['respuestas' + cualPregunta].length; a++) {

                animacion_entrada($("#resp" + cualPregunta + "_" + a), "arriba_abajo", .5, (.5 + (a / 5)));

                if (cualPregunta == 2) {
                    animacion_entrada($("#resp" + cualPregunta + "_boton" + a + "_1"), "arriba_abajo", .5, (.8 + (a / 5)));
                    animacion_entrada($("#resp" + cualPregunta + "_boton" + a + "_2"), "arriba_abajo", .5, (.8 + (a / 5)));
                    $("#resp" + cualPregunta + "_boton" + a + "_1").css({
                        'cursor': 'pointer'
                    });
                    $("#resp" + cualPregunta + "_boton" + a + "_2").css({
                        'cursor': 'pointer'
                    });
                }

                finAnimacion = ((a / 5) * 1000);
            }

            setTimeout(function() {
                for (a = 1; a <= that['respuestas' + cualPregunta].length; a++) {
                    that['valorObtenido' + a] = '';
                    $("#texto" + cualPregunta + "_" + a).val('');
                    $("#texto" + cualPregunta + "_" + a).show().css({
                        'opacity': '1',
                        'font-weight': 'bold'
                    });

                    if (cualPregunta == 2) {
                        for (b = 1; b <= 2; b++) {
                            $("#resp" + cualPregunta + "_boton" + a + "_" + b).on("click", function() {
                                if ($(this).css('cursor') == 'pointer') {
                                    var elBoton = parseInt($(this).attr('id').substr(11, 1));
                                    console.log('BotÃ³n', $(this).attr('id'));

                                    $("#resp" + cualPregunta + "_boton" + elBoton + "_" + 1).css({
                                        'display': 'none',
                                        'cursor': 'default'
                                    });
                                    $("#resp" + cualPregunta + "_boton" + elBoton + "_" + 2).css({
                                        'display': 'none',
                                        'cursor': 'default'
                                    });
                                    $(this).show();
                                }
                            });
                        }
                    }

                    $("#texto" + cualPregunta + "_" + a).on("click", function() {
                        var elNum = parseInt($(this).attr('id').substr(7, 2));
                        console.log('Respuesta correcta:', that['respuestas' + cualPregunta][(elNum - 1)]);
                    });

                    $("#texto" + cualPregunta + "_" + a).on("keyup change blur", function() {
                        for (b = 1; b <= that['respuestas' + cualPregunta].length; b++) {
                            // console.log($("#texto" + cualPregunta + "_" + b).val());
                            if ($("#texto" + cualPregunta + "_" + b).val() == '') {
                                animacion_salida($("#botonValidar"), "desaparece", 0);
                                $("#botonValidar").css({
                                    'cursor': 'default'
                                });
                                return;
                            } else {
                                animacion_entrada($("#botonValidar"), "default", .5, 0);
                                $("#botonValidar").css({
                                    'cursor': 'pointer'
                                });
                            }
                        }
                    });

                }
            }, (1000 + finAnimacion));

            ///////////////// botonValidar ////////////////  
            $(document).off('click', '#botonValidar').on('click', '#botonValidar', function(e) {
                if ($(this).css('cursor') == 'pointer') {
                    $(this).hide();

                    for (a = 1; a <= that['respuestas' + cualPregunta].length; a++) {
                        that['valorObtenido' + a] = $("#texto" + cualPregunta + "_" + a).val();

                        if (that['valorObtenido' + a].toLowerCase() != that['respuestas' + cualPregunta][(a - 1)].toLowerCase()) {
                            // retroalimenta('mal');
                            // return;
                        } else {
                            // if (contador >= cuantasPreguntas) {
                            // retroalimenta('bien');
                            // }
                            aciertos++;
                        }
                    }
                    console.log('aciertos', aciertos);

                    contador++;
                    ocultaPregunta((contador - 1));
                    setTimeout(function() {
                        if (contador <= cuantasPreguntas) {
                            lanzaPregunta(contador);
                        } else {
                            retroalimenta();
                        }
                    }, 500);

                }
            });

        }




        function retroalimenta(aprueba) {
            console.log('retroalimenta', aprueba);

            animacion_salida($("#imagen11,  #imagen12,  #imagen13"), "desaparece", 0);

            animacion_entrada($("#retroFondo"), "default", .7, 0);
            animacion_entrada($("#retroBien_img1"), "arriba_abajo", .7, .7);
            animacion_entrada($("#retroBien_img2"), "abajo_arriba", .7, 1.5, terminarPantalla);

            // if (aprueba == 'bien') {
            //     console.log("Bien :)");
            //     // animacion_salida($("#imagen5"), "desaparece", 5);
            //     animacion_entrada($("#retroBien"), "default", 0.3, 0.3);
            //     parpadea($("#botonCerrarRetroBien"), 0.7);
            // } else {
            //     animacion_entrada($("#retroMal"), "default", 0.3, 0.3);
            //     parpadea($("#botonCerrarRetroMal"), 0.7);
            //     console.log("Mal :(");
            // }
        }




        preload();

    });

</script>
