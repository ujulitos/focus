<script>
    $(document).ready(function() {

        cacularEscala();
        ajustarEscenario();

        var cuantosBotones = 26;
        var botonesTerminados = false;

        function preload() {
            animacion_entrada($("#cargando"), "default", .2, 0);
            var preload = new createjs.LoadQueue();
            preload.addEventListener("complete", iniciaCargador);
            $.each($('.element'), function() {
                preload.loadFile($("#" + this.id).attr('src'));
                //console.log($("#" + this.id).attr('src'));
            });
        }

        function iniciaCargador(event) {
            console.log('load complete');
            $.each($('.element'), function() {
                inicializar($("#" + this.id));
            });
            $("#cargando").show();
            $("#cargando").css({
                'opacity': '1'
            });
            animacion_salida($("#cargando"), "desaparece", 0, muestraContenido);
        }


        function muestraContenido() {
            animacion_entrada($("#imagen1"), "default", .7, 0.5);
            animacion_entrada($("#imagen2"), "izq_der", .7, 1);
            animacion_entrada($("#sec00_back"), "default", .7, 5);
            animacion_entrada($("#sec00_ins"), "der_izq", .7, 9.5);

            // animacion_salida($("#imagen2"), "desaparece", 16.5);
            // QUITAR
            parent.playAudio(109, 1500, terminaAudio0);
            // parent.playAudio(0, 1500, terminaAudio0);
        }

        function terminaAudio0() {
            desapareceBotonera();
            setTimeout(function() {
                muestraBotonera(1);
            }, 300);
        }

        function muestraBotonera(cualBoton) {
            console.log('muestraBotonera', cualBoton);
            // desapareceBotonera();

            var elBoton;
            if (botonesTerminados) {
                for (a = 1; a <= cuantosBotones; a++) {
                    $("#boton" + a).css({
                        'display': 'none',
                        'cursor': 'default',
                        'opacity': '0'
                    });
                }

                setTimeout(function() {
                    animacion_entrada($("#boton" + 1), "default", .5, 0);
                    $("#boton" + 1).css({
                        'display': 'block',
                        'cursor': 'pointer',
                        'opacity': '1'
                    });
                    animacion_entrada($("#boton" + 5), "default", .5, 0);
                    $("#boton" + 5).css({
                        'display': 'block',
                        'cursor': 'pointer',
                        'opacity': '1'
                    });
                    animacion_entrada($("#boton" + 21), "default", .5, 0);
                    $("#boton" + 21).css({
                        'display': 'block',
                        'cursor': 'pointer',
                        'opacity': '1'
                    });
                }, 10);

            } else {
                if (cualBoton == 5 || cualBoton == 21 || cualBoton == 27) {
                    desapareceBotonera();
                } else {
                    desapareceBotoneraInt();
                }
            }


            if (cualBoton <= cuantosBotones) {
                parpadea($("#boton" + cualBoton), .6);
            } else {
                botonesTerminados = true;
                console.log('botonesTerminados', botonesTerminados);
                terminarPantalla();
                muestraBotonera(1);
            }

            for (a = 1; a <= cuantosBotones; a++) {
                // $("#boton" + a).click(function() {
                $(document).off('click', '#boton' + a).on('click', '#boton' + a, function(e) {
                    if ($(this).css('cursor') == 'pointer') {
                        // $(this).hide();
                        elBoton = parseInt($(this).attr('id').substr(5, 2));
                        console.log('elBoton', elBoton);
                        TweenMax.killTweensOf($('#boton' + elBoton));
                        $('#boton' + elBoton).css({
                            'opacity': '1'
                        });
                        if (!botonesTerminados) {
                            if (elBoton != 1 && elBoton != 5 && elBoton != 21 && elBoton != 27) {
                                $('#boton' + elBoton).hide();
                                $("#boton" + (elBoton - 0)).css({
                                    'cursor': 'default',
                                    'opacity': '0'
                                });
                                desapareceBotoneraInt();
                            } else {
                                $('#boton' + elBoton).css({
                                    'cursor': 'default',
                                    'opacity': '1'
                                });
                            }
                        } else {
                            desapareceBotonera();
                        }


                        desaparecePantallas();

                        if (elBoton == 26) {
                            animacion_salida($("#imagen2"), "default", 0);
                            animacion_entrada($("#sec" + elBoton + "_img1"), "izq_der", .5, 0);
                            animacion_entrada($("#sec" + elBoton + "_img2"), "default", .5, .5);
                        } else {
                            animacion_entrada($("#imagen2"), "default", .7, 0);
                            animacion_entrada($("#sec" + elBoton + "_img1"), "default", .7, .6);
                        }
                        // QUITAR
                        parent.playAudio((109 + cualBoton), 1000, terminaAudio);
                        // parent.playAudio(0, 1000, terminaAudio);
                    }
                });
            }

            function terminaAudio() {
                console.log('terminaAudio', elBoton);
                muestraBotonera((elBoton + 1));
            }

        }




        function desapareceBotonera() {
            animacion_salida($('#boton1, #boton2, #boton3, #boton4, #boton5, #boton6, #boton7, #boton8, #boton9, #boton10, #boton11, #boton12, #boton13, #boton14, #boton15, #boton16, #boton17, #boton18, #boton19, #boton20, #boton21, #boton22, #boton23, #boton24, #boton25, #boton26, #boton27, #boton28, #boton29, #boton30, #boton31, #boton32, #boton33, #boton34, #boton35, #boton36, #boton37, #btnAtras0, #btnSiguiente0, #btnAtras1, #btnSiguiente1, #btnAtras2, #btnSiguiente2, #btnAtras3, #btnSiguiente3, #btnAtras4, #btnSiguiente4, #btnAtras5, #btnSiguiente5, #btnAtras6, #btnSiguiente6, #btnAtras7, #btnSiguiente7, #btnAtras8, #btnSiguiente8, #btnAtras9, #btnSiguiente9, #btnAtras10, #btnSiguiente10, #btnAtras11, #btnSiguiente11, #btnAtras12, #btnSiguiente12, #btnAtras13, #btnSiguiente13, #btnAtras14, #btnSiguiente14, #btnAtras15, #btnSiguiente15'), "default", 0);
            animacion_salida($('#botonCerrar'), "default", 0);
            // $('#btnAtras1, #btnSiguiente1, #btnAtras2, #btnSiguiente2, #btnAtras3, #btnSiguiente3, #btnAtras4, #btnSiguiente4, #btnAtras5, #btnSiguiente5, #btnAtras6, #btnSiguiente6').css({
            //     'cursor': 'default'
            // });
        }

        function desapareceBotoneraInt() {
            console.log('desapareceBotoneraInt');
            animacion_salida($('#boton4, #boton19, #boton26, #btnAtras0, #btnSiguiente0, #btnAtras1, #btnSiguiente1, #btnAtras2, #btnSiguiente2, #btnAtras3, #btnSiguiente3, #btnAtras4, #btnSiguiente4, #btnAtras5, #btnSiguiente5, #btnAtras6, #btnSiguiente6, #btnAtras7, #btnSiguiente7, #btnAtras8, #btnSiguiente8, #btnAtras9, #btnSiguiente9, #btnAtras10, #btnSiguiente10, #btnAtras11, #btnSiguiente11, #btnAtras12, #btnSiguiente12, #btnAtras13, #btnSiguiente13, #btnAtras14, #btnSiguiente14, #btnAtras15, #btnSiguiente15'), "default", 0);
            animacion_salida($('#botonCerrar'), "default", 0);
        }

        function desaparecePantallas() {
            animacion_salida($('#sec1_img1, #sec1_img2, #sec2_img1, #sec2_img2, #sec3_img1, #sec3_img2, #sec4_img1, #sec5_img1, #sec6_img1, #sec7_img1, #sec8_img1, #sec9_img1, #sec10_img1, #sec11_img1, #sec12_img1, #sec13_img1, #sec14_img1, #sec15_img1, #sec16_img1, #sec17_img1, #sec18_img1, #sec19_img1, #sec20_img1, #sec21_img1, #sec22_img1, #sec23_img1, #sec24_img1, #sec25_img1, #sec26_img1, #sec26_img2, #sec27_img1, #sec28_img1, #sec29_img1, #sec30_img1, #sec31_img1, #sec32_img1, #sec33_img1, #sec34_img1, #sec35_img1, #sec36_img1, #sec37_img1, #sec38_img1, #sec39_img1, #sec40_img1'), "default", 0);
        }




        preload();

    });
