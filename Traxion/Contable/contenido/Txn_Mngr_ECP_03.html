<script>
    $(document).ready(function() {

        cacularEscala();
        ajustarEscenario();

        function preload() {
            animacion_entrada($("#cargando"), "default", .2, 0);
            var preload = new createjs.LoadQueue();
            preload.addEventListener("complete", iniciaCargador);
            $.each($('.element'), function() {
                preload.loadFile($("#" + this.id).attr('src'));
                //console.log($("#" + this.id).attr('src'));
            });
        }

        function iniciaCargador(event) {
            console.log('load complete');
            $.each($('.element'), function() {
                inicializar($("#" + this.id));
            });
            $("#cargando").show();
            $("#cargando").css({
                'opacity': '1'
            });
            animacion_salida($("#cargando"), "desaparece", 0, muestraContenido);
        }


        function muestraContenido() {
            animacion_entrada($("#imagen1"), "izq_der", .7, 0.5);
            animacion_entrada($("#boton1"), "default", .7, 1);
            animacion_entrada($("#boton2"), "default", .7, 1.2);
            animacion_entrada($("#boton3"), "default", .7, 1.4);
            animacion_entrada($("#boton4"), "default", .7, 1.6);
            animacion_entrada($("#boton5"), "default", .7, 1.8);
            animacion_entrada($("#boton6"), "default", .7, 2);
            animacion_entrada($("#boton7"), "default", .7, 2.2);
            animacion_entrada($("#boton8"), "default", .7, 2.4);
            animacion_entrada($("#boton9"), "default", .7, 2.6);
            animacion_entrada($("#boton10"), "default", .7, 2.8);
            animacion_entrada($("#boton11"), "default", .7, 3);
            animacion_entrada($("#boton12"), "default", .7, 3.2);
            animacion_entrada($("#boton13"), "default", .7, 3.4);
            animacion_entrada($("#boton14"), "default", .7, 3.6);
            animacion_entrada($("#boton15"), "default", .7, 3.8);
            animacion_entrada($("#boton16"), "default", .7, 4);
            // parent.playAudio(3, 2500, terminarPantalla);

            var cuantosBotones = 16;

            for (a = 1; a <= cuantosBotones; a++) {
                $("#boton" + a).css({
                    'cursor': 'pointer'
                });
                $("#boton" + a).mouseover(function() {
                    $(this).css({
                        'filter': 'brightness(1) sepia(1) saturate(1000%)'
                    })
                });
                $("#boton" + a).mouseout(function() {
                    $(this).css({
                        'filter': 'saturate(100%)'
                    });
                });
            }
        }

        // function terminaAudio1() {
        //     terminarPantalla();
        // }


        $("#boton1").click(function() {
            if ($(this).css('cursor') == 'pointer') {
                TweenMax.killTweensOf($(this));
                // $(this).hide();
                terminarPantalla();
                parent.goPage(3);
            }
        });



        preload();

    });
</script>
